<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cart</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="./css/cart.css">
</head>
<body>
	<div class="header border-top">
		购物车
		<div class="header-cart iconfont">结算</div>
	</div>
	<div class="total border-top">

		<div class="total-pri js-total-pri">应付总额(不含运费) : <span>￥999</span></div>
	</div>
	<div class="cart-list js-cart-list" id="wrapper">
		<ul> 
		</ul>
	</div>
	<div class="footer border-top">
		<ul class="footer-list"> 
			<li class="footer-item"><p class='iconfont'>&#xe644;</p><p>首页</p><span class="sp"></span></li>
			<li class="footer-item"><p class='iconfont'>&#xe644;</p><p>分类</p><span class="sp"></span></li>
			<li class="footer-item"><p class='iconfont'>&#xe61b;</p><p>购物车</p><span class="sp"></span></li>
			<li class="footer-item"><p class='iconfont'>&#xe646;</p><p>我的秀</p><span class="sp"></span></li> 
			<li class="footer-item"><p class='iconfont'>...</p><p>更多</p><span class="sp"></span></li> 
		</ul>
	</div>
	<script src="./js/bundle.js"></script>
	<script src="./js/cart.js"></script>

</html>
