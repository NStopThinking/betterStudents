<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BMW-logo</title>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	<script>
		function Page() {
			this.canvas = document.getElementById("canvas");
			this.context = this.canvas.getContext("2d");
			console.log(this.canvas);
		}

		Object.assign(Page.prototype, {
			init: function() {
				this.drawoutCurve();
				this.drawmiddleCurve();
				this.drawmiddlefont();
				this.drawsmallCurve();
				this.draw();
			},

			drawoutCurve: function() {
				this.context.save();
				this.context.beginPath();
				this.context.arc(200, 200, 120, 0, Math.PI * 2);
				this.context.fillStyle = "#a7bfc1";
				this.context.fill();
				this.context.restore();
				this.context.closePath();
			},

			drawmiddleCurve: function() {
				this.context.save();
				this.context.beginPath();
				this.context.arc(200, 200, 110, 0, Math.PI * 2);
				var gradient = this.context.createLinearGradient(0, 0, 220, 220);
				gradient.addColorStop(1, "#010302");
				gradient.addColorStop(0, "#739499");
				this.context.fillStyle = gradient;
				this.context.fill();
				this.context.stroke();
				this.context.restore();
				this.context.closePath();
			},

			drawmiddlefont: function() {
				this.context.font = "40px Arial";// 字体大小
				this.context.fillStyle = "#ccc";// 字体颜色
				this.context.fillText("B", 140, 140);
				this.context.fillText("M", 185, 125);
				this.context.fillText("W", 235, 140);
			},

			drawsmallCurve: function() {
				this.context.save();
				this.context.beginPath();
				this.context.strokeStyle = "#000";
				this.context.lineWidth = 5;
				this.context.arc(200, 200, 70, 0, Math.PI * 2);
				this.context.fillStyle = "#fff";
				this.context.fill();
				this.context.stroke();
				this.context.restore();
				this.context.closePath();
			},

			draw: function() {
				this.context.save();
				this.context.beginPath();
				this.context.moveTo(200, 200);
				this.context.lineTo(270, 200);
				this.context.arc(200, 200, 70, 0, Math.PI / 2);
				this.context.lineTo(200, 200);
				this.context.lineWidth = '4';
				this.context.fillStyle = "#4ca4cc";
				this.context.fill();
				this.context.stroke();

				this.context.beginPath();
				this.context.moveTo(200, 200);
				this.context.lineTo(130, 200);
				this.context.arc(200, 200, 70,  Math.PI, Math.PI * 3 / 2);
				this.context.lineTo(200, 200);
				this.context.lineWidth = '4';
				this.context.fillStyle = "#4ca4cc";
				this.context.fill();
				this.context.stroke();
				this.context.restore();
				
			}
		})

		var page = new Page();
		page.init();
	</script>
</body>
</html>
