<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
</body>
<script>
	function Page(){
		this.canvas = document.getElementById("canvas");
		this.context = this.canvas.getContext("2d");
	}

	Object.assign(Page.prototype, {
		init: function() {
			this.drawbiggerBorder();	//最大圆的边框
			this.drawPanner();	//最大圆
			this.drawMiddleBorder();	//中间圆的边框
			this.drawMiddle();	//中间圆
			this.drawSmall();
			this.text();
		},

		drawbiggerBorder: function() {
			this.context.save();
			this.context.beginPath();
			this.context.arc(250, 250, 200, 0, Math.PI * 2);
			this.context.fillStyle = "#cdd7d8";
			this.context.fill();
			this.context.closePath();
			this.context.restore();
		},

		drawPanner: function() {
			this.context.save();
			this.context.beginPath();
			this.context.arc(250, 250, 190, 0, Math.PI * 2);
			var gradient = this.context.createLinearGradient(20, 20, 360, 360);
			gradient.addColorStop(1, "#231f20");
			gradient.addColorStop(0, "#a19fa4");
			this.context.fillStyle = gradient;
			this.context.fill();
			this.context.closePath();
			this.context.restore();				
		},

		drawMiddleBorder: function() {
			this.context.save();
			this.context.beginPath();
			this.context.arc(250, 250, 120, 0, Math.PI * 2);
			var gradient = this.context.createLinearGradient(20, 20, 360, 360);
			gradient.addColorStop(0, "#cdd0d7");
			gradient.addColorStop(1, "#bed0d0");
			this.context.fillStyle = gradient;
			this.context.fill();

			this.context.closePath();
			this.context.restore();		
		},

		drawMiddle: function() {
			this.context.save();
			this.context.beginPath();
			this.context.arc(250, 250, 115, 0, Math.PI * 2);
			this.context.fillStyle = "#233342";
			this.context.fill();
			this.context.closePath();
			this.context.restore();
		},

		drawSmall: function() {
			this.context.save();
			this.context.beginPath();
			this.context.arc(250, 250, 110, 0, Math.PI * 2);
			this.context.fillStyle = "#f3f3f3";
			this.context.fill();

			this.context.beginPath();
			this.context.moveTo(250, 250);
			this.context.lineTo(360, 250);
			this.context.arc(250, 250, 112, 0, Math.PI / 2);
			this.context.lineWidth = '4';
			this.context.fillStyle = "#4ca4cc";
			this.context.fill();
			this.context.closePath();
			this.context.stroke();

			this.context.beginPath();
			this.context.moveTo(250, 250);
			this.context.lineTo(140, 250);
			this.context.arc(250, 250, 112, Math.PI, Math.PI * 3 / 2);
			this.context.lineWidth = '4';
			this.context.fillStyle = "#4ca4cc";
			this.context.fill();
			this.context.closePath();
			this.context.stroke();

			this.context.closePath();
			this.context.restore();
		},

		text: function() {
			this.context.save();
			this.context.beginPath();
			this.context.font= "70px Arial";
			this.context.fillStyle = "white";
			this.context.rotate(- Math.PI / 180 * 45);
			this.context.fillText("B", -50, 230);
			this.context.closePath();
			this.context.restore();

			this.context.save();
			this.context.beginPath();
			this.context.font= "70px Arial";
			this.context.fillStyle = "white";
			this.context.fillText("M", 220, 120);
			this.context.closePath();
			this.context.restore();

			this.context.save();
			this.context.beginPath();
			this.context.font= "65px Arial";
			this.context.fillStyle = "white";
			this.context.rotate(Math.PI / 180 * 45);
			this.context.fillText("W", 350, -120);
			this.context.closePath();
			this.context.restore();
		}
	})

	var page = new Page();
	page.init();

</script>
</html>
