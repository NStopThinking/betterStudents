<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
</head>
<body>
    未完成
	<canvas height="500" width="500" id="canvas"></canvas>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script>
    function Page() {
        this.canvas = document.getElementById("canvas");
        this.ctx = this.canvas.getContext("2d");
    }

    $.extend(Page.prototype, {
    	init: function() {
            this.drawArc();
            this.drawSector();
            this.drawSector1();
            this.drawSector2();
            this.drawSector3();
            this.drawSector4();
            this.drawSector5();
            this.drawSector6();
            this.drawSector7();
            this.drawSector8();
            this.drawSector9();
            this.drawSector10();
            this.drawSector11();
        },

        drawArc: function() {
            this.ctx.save();      //保存
            this.ctx.beginPath();
            this.ctx.arc(200, 200, 150, 0, Math.PI * 2);
            this.ctx.strokeStyle = "deeppink";
            //this.ctx.fill();
            this.ctx.stroke();
            this.ctx.restore();   //恢复
        },

        drawSector: function() {
            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.lineTo(200, 200)
            this.ctx.arc(200, 200, 150 ,0 , Math.PI / 6);
            this.ctx.fillStyle = "deeppink";
            this.ctx.fill();
            this.ctx.stroke();
            this.ctx.closePath();
        },

        drawSector1: function() {
            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.lineTo(200, 200)
            this.ctx.arc(200, 200, 150 ,Math.PI / 6 , Math.PI / 3);
            this.ctx.fillStyle = "pink";
            this.ctx.fill();
            this.ctx.stroke();
        },

        drawSector2: function() {
            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.lineTo(200, 200)
            this.ctx.arc(200, 200, 150 ,Math.PI / 3 , Math.PI / 2);
            this.ctx.fillStyle = "blue";
            this.ctx.fill();
            this.ctx.stroke();
        },

        drawSector3: function() {
            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.lineTo(200, 200)
            this.ctx.arc(200, 200, 150 ,Math.PI / 2 , Math.PI * .66);
            this.ctx.fillStyle = "teal";
            this.ctx.fill();
            this.ctx.stroke();
        },

        drawSector4: function() {
            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.lineTo(200, 200)
            this.ctx.arc(200, 200, 150 ,Math.PI * .66 , Math.PI * .83);
            this.ctx.fillStyle = "green";
            this.ctx.fill();
            this.ctx.stroke();
        },
        drawSector5: function() {
            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.lineTo(200, 200)
            this.ctx.arc(200, 200, 150 ,Math.PI * .83 , Math.PI );
            this.ctx.fillStyle = "#ccc";
            this.ctx.fill();
            this.ctx.stroke();
        },
        drawSector6: function() {
            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.lineTo(200, 200)
            this.ctx.arc(200, 200, 150 ,Math.PI  , Math.PI * 1.17);
            this.ctx.fillStyle = "yellow";
            this.ctx.fill();
            this.ctx.stroke();
        },
        drawSector7: function() {
            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.lineTo(200, 200)
            this.ctx.arc(200, 200, 150 ,Math.PI * 1.17 , Math.PI * 1.33 );
            this.ctx.fillStyle = "deeppink";
            this.ctx.fill();
            this.ctx.stroke();
        },
        drawSector8: function() {
            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.lineTo(200, 200)
            this.ctx.arc(200, 200, 150 ,Math.PI*1.33  , Math.PI * 1.5);
            this.ctx.fillStyle = "red";
            this.ctx.fill();
            this.ctx.stroke();
        },
        drawSector9: function() {
            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.lineTo(200, 200)
            this.ctx.arc(200, 200, 150 ,Math.PI * 1.5 , Math.PI * 1.67 );
            this.ctx.fillStyle = "black";
            this.ctx.fill();
            this.ctx.stroke();
        },
        drawSector10: function() {
            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.lineTo(200, 200)
            this.ctx.arc(200, 200, 150 ,Math.PI * 1.67 , Math.PI * 1.83);
            this.ctx.fillStyle = "hotpink";
            this.ctx.fill();
            this.ctx.stroke();
        },
        drawSector11: function() {
            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.lineTo(200, 200)
            this.ctx.arc(200, 200, 150 ,Math.PI * 1.83 , Math.PI * 2);
            this.ctx.fillStyle = "green";
            this.ctx.fill();
            this.ctx.stroke();
        }
    
    });

    var page = new Page();
    page.init();


</script>
