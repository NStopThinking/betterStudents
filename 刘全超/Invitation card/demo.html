    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=b2dc1bc1719e1450eb7383d7a1411fda"></script>
    <script>       
    	function Page() {
    		
    	}
    	
    	$.extend(Page.prototype, {
    		init: function() {
    			this.swiperInit();
    			this.mapInit();
    		},
    		
    		swiperInit: function() {
    			var mySwiper = new Swiper ('.swiper-container', {
		            direction: "vertical",
		            onInit: function(swiper){
		                swiperAnimateCache(swiper); 
		                swiperAnimate(swiper); 
		            }, 
		            onSlideChangeEnd: function(swiper){ 
		                swiperAnimate(swiper); 
		            } 
		       })
		    },
		    
		    mapInit: function() {
		    	var map = new AMap.Map('container',{
			        resizeEnable: true,
			        zoom: 10,
			        center: [116.438591, 39.950818]
		    	});
			    var marker = new AMap.Marker({
			        position: [116.438591, 39.950818]
			    });
			    marker.setMap(map);
			    marker.on('click',function(e){
			      infowindow.open(map,e.target.getPosition());
			    })
			    AMap.plugin('AMap.AdvancedInfoWindow',function(){
			       infowindow = new AMap.AdvancedInfoWindow({
			        content: '<div class="info-title">高德地图</div><div class="info-content">'+
			                '<img src="https://webapi.amap.com/images/amap.jpg">'+
			                '高德是中国领先的数字地图内容、导航和位置服务解决方案提供商。<br/>'+
			                '<a target="_blank" href = "https://mobile.amap.com/">点击下载高德地图</a></div>',
			        offset: new AMap.Pixel(0, -30)
			      });
			      infowindow.open(map,[116.438591, 39.950818]);
			    })
			}    
    	});
    	
        var page = new Page();
		page.init();
        
        /*var map = new AMap.Map('container',{
            resizeEnable: true,
            zoom: 10,
            center: [116.438591, 39.950818]
        });*/
  </script>
</body>
</html>
