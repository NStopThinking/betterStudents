<!DOCTYPE html>
<html>
<head>
	<title>clock</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		canvas {
			float: left;
		}
	</style>
</head>
<body>
	<canvas width="600" height="600" id="canvas"></canvas>
	<canvas width="600" height="600" id="canvas1"></canvas>
	<script src="clock.js"></script>
	<script>
		function Page() {
			this.canvasElem = document.querySelector("#canvas");
			this.canvasElem1 = document.querySelector("#canvas1");
		}

		Object.assign(Page.prototype, {
			init: function() {
				this.canvas = new Clock(this.canvasElem);
				this.canvas1 = new Clock(this.canvasElem1);
				this.canvas.init();
				this.canvas1.init();
			}
		})

		var page = new Page();
		page.init();
	</script>
</body>
</html>
