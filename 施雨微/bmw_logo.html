<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
</body>
<script>
	function Page(){
		this.canvas = document.getElementById("canvas");
		this.ctx = this.canvas.getContext("2d");
	}
	Object.assign(Page.prototype, {
		init: function() {
			this.drawOuterCercle();
			this.writeOuterWords();
			this.drawInnerCenter();
			this.drawLeftTopPannel();
			this.drawRightBottomPannel();
		},

		drawOuterCercle: function(){
			this.ctx.save();
			this.ctx.beginPath();		
			this.ctx.strokeStyle = "#a6bec0";
			this.ctx.lineWidth = 10;
			var gradient = this.ctx.createLinearGradient(0, 0, 200, 200);
			gradient.addColorStop(0, "#749093");
			gradient.addColorStop(0.6, "#4d666b");
			gradient.addColorStop(1, "#000202");
			this.ctx.fillStyle = gradient;
			this.ctx.arc(200, 200, 150, 0, Math.PI * 2);
			this.ctx.fill();
			this.ctx.stroke();
			this.ctx.restore();
		},

		writeOuterWords: function() {
			this.ctx.save();
			this.ctx.beginPath();
			this.ctx.translate(200, 200);
			this.ctx.fillStyle = "#f3f4f6";
			this.ctx.textAlign = "center";
			this.ctx.textBaseline = "middle";
			this.ctx.font = "bold 45px Arial";
			var str = "BMW";
			this.ctx.rotate(-Math.PI / 180 * 90);
			for(var i = 0;i < 3;i ++){
				this.ctx.beginPath();
				this.ctx.rotate(Math.PI / 180 * 45);
				var x = Math.sin(Math.PI / 180  * (i - 1)) * 115;
				var y = -Math.cos(Math.PI / 180  * (i - 1)) * 115;
				this.ctx.fillText(str[i], x, y);
			}
			this.ctx.stroke();
			this.ctx.restore();
		},

		drawInnerCenter: function() {
			this.ctx.save();
			this.ctx.beginPath();
			this.ctx.shadowColor = "#000"; 
			this.ctx.shadowBlurÂ  = 5;
			this.ctx.strokeStyle = "#689195";
			this.ctx.lineWidth = 5;
			this.ctx.arc(200, 200, 90, 0, Math.PI * 2);
			// var gradient = this.ctx.createLinearGradient(0, 0, 90, 90);
			// gradient.addColorStop(0, "#fdfdff");
			// gradient.addColorStop(1, "#fdfdff");
			// this.ctx.fillStyle = gradient;
			this.ctx.fillStyle = "#fdfdfd";
			this.ctx.fill();
			this.ctx.stroke();
			this.ctx.restore();
		},

		drawLeftTopPannel: function() {
			this.ctx.save();
			this.ctx.beginPath();
			this.ctx.strokeStyle = "#689195";
			this.ctx.lineWidth = 5;
			this.ctx.moveTo(200, 110);
			this.ctx.lineTo(200, 200);
			this.ctx.arc(200, 200, 90, -Math.PI, -Math.PI / 2);
			this.ctx.fillStyle = "#6ae8f7";
			this.ctx.fill();
			this.ctx.stroke();
			
			this.ctx.restore();
		},

		drawRightBottomPannel: function() {
			this.ctx.save();
			this.ctx.beginPath();
			this.ctx.strokeStyle = "#689195";
			this.ctx.lineWidth = 5;
			this.ctx.moveTo(290, 200);
			this.ctx.lineTo(200, 200);
			this.ctx.arc(200, 200, 90, 0, Math.PI / 2);
			this.ctx.lineTo(200, 200);
			this.ctx.fillStyle = "#6ae8f7";
			this.ctx.fill();
			this.ctx.stroke();
			this.ctx.restore();
		}
	})
	var page = new Page();
	page.init();
</script>
</html>
