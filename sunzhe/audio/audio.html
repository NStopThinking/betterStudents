<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audio</title>
    <style>
        .audio {
            display: none
        }
    </style>
    <script src="jquery.1.8.3.js"></script>
    <script>
        (function ($) {
            $(function () {
                function Page() {
                    this.playerBtn = $("#playerBtn");
                    this.audio = $(".audio");
                    this.audioElem = this.audio[0];
                }

                $.extend(Page.prototype, {
                    init: function () {
                        this.bindEvent();
                    },
                    bindEvent: function () {
                        this.playerBtn.on("click", $.proxy(this.handlePlayerMusic, this));
                    },
                    handlePlayerMusic: function () {
                        if (this.audioElem.paused) {
                            this.audioElem.play();
                            this.playerBtn.html("暂停");
                        } else {
                            this.audioElem.pause();
                            this.playerBtn.html("播放");
                        }
                    }
                });
                new Page().init();
            });
        })(jQuery);
    </script>
</head>
<body>
<audio class="audio" src="杨宗纬-一次就好.mp3" autoplay="autoplay" loop="loop">
    <source src="杨宗纬-一次就好.MP3" type="audio/mpeg">
    您的浏览器不支持此音乐播放
    <!--<source src="杨宗纬-一次就好.ogg" type="audio/ogg" >-->
</audio>
<button id="playerBtn">暂停</button>
</body>
</html>
