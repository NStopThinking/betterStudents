<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
      body,html,#container{
        height: 100%;
        margin: 0px;
      }
    </style>
    <title>map</title>
  </head>
  <body>
    <div id="container" tabindex="0"></div>
    <script src="http://webapi.amap.com/maps?v=1.3&amp;key=f40b3da619067533215dd9fd6e32178a&callback=init"></script>
<script>
    
    function Map() {
    	this.option= {
            resizeEnable: true,
            center: [117.000923, 36.675807],
            zoom: 6
    	}
    };

    Object.assign(Map.prototype, {
        init: function() {
        	this.emitEventMap();
        },
        emitEventMap: function(){
        	var map = new AMap.Map('container',this.option)	
        },
       
    })

    function init() {
    	var eventMap = new Map();
    	eventMap.init();

    }
    

</script>
  </body>
</html>
