<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>宝马标志</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		#canvas{
			margin:50px auto;
		}
	</style>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	<script>
		function Page() {
			this.canvas = document.getElementById("canvas");
			this.ctx = this.canvas.getContext("2d");
		}

		Object.assign(Page.prototype, {
			init: function() {
				this.drawArc();
				this.drawFilltext();

			},
			drawArc: function() {
				this.ctx.beginPath();
				this.ctx.arc(250, 250, 200, 0, Math.PI * 2);
				this.ctx.fill();
				this.ctx.lineWidth = 10;				
				this.ctx.strokeStyle = "#bac7d0";
				this.ctx.stroke();

				this.ctx.beginPath();
				this.ctx.arc(250, 250, 140, 0, Math.PI * 2);
				this.ctx.fillStyle = "#aaabaf";
				this.ctx.fill();

				this.ctx.beginPath();
				this.ctx.arc(250, 250, 135, 0, Math.PI * 2);
				this.ctx.strokeStyle = "#bac7d0";
				this.ctx.lineWidth = 3;
				this.ctx.strokeStyle = "black";
				this.ctx.stroke();	

				this.ctx.beginPath();
				this.ctx.moveTo(250, 250);
				this.ctx.lineTo(120, 250);
				this.ctx.arc(250, 250, 135, 0, Math.PI / 2);
				this.ctx.closePath();
				this.ctx.fillStyle = "#3d9dcf";
				this.ctx.fill();
				this.ctx.strokeStyle = "black";
				this.ctx.lineWidth = 3;
				this.ctx.stroke();

				this.ctx.beginPath();
				this.ctx.moveTo(250, 250);
				this.ctx.lineTo(250, 380);
				this.ctx.arc(250, 250, 135, Math.PI / 2, Math.PI);
				this.ctx.closePath();
				this.ctx.fillStyle = "#f8f8f8";
				this.ctx.fill();
				this.ctx.strokeStyle = "black";
				this.ctx.lineWidth = 3;
				this.ctx.stroke();

				this.ctx.beginPath();
				this.ctx.moveTo(250, 250);
				this.ctx.lineTo(380, 250);
				this.ctx.arc(250, 250, 135, Math.PI, Math.PI * (3/2));
				this.ctx.closePath();
				this.ctx.fillStyle = "#3d9dcf";
				this.ctx.fill();
				this.ctx.strokeStyle = "black";
				this.ctx.lineWidth = 3;
				this.ctx.stroke();

				this.ctx.beginPath();
				this.ctx.moveTo(250, 250);
				this.ctx.lineTo(250, 120);
				this.ctx.arc(250, 250, 135, Math.PI * (3/2), 0);
				this.ctx.closePath();
				this.ctx.fillStyle = "#f8f8f8";
				this.ctx.fill();
				this.ctx.strokeStyle = "black";
				this.ctx.lineWidth = 3;
				this.ctx.stroke();

			},
			drawFilltext: function() {
				this.ctx.beginPath();
				this.ctx.save();
				this.ctx.translate(250, 250);
				this.ctx.textAlign = "center";
				this.ctx.font = "900 50px Arial";
				this.ctx.fillText("M", 0, -145);
				this.ctx.fillStyle = "#fff";
				this.ctx.fill();
				this.ctx.restore();

				this.ctx.beginPath();
				this.ctx.save();
				this.ctx.translate(250, 250);
				//this.ctx.rotate(-Math.PI);
				this.ctx.font = "900 50px Arial";
				this.ctx.fillText("B", -140, -90);
				this.ctx.fillStyle = "#fff";
				this.ctx.fill();
				this.ctx.restore();

				this.ctx.beginPath();
				this.ctx.save();
				this.ctx.translate(250, 250);
				this.ctx.font = "900 50px Arial";
				this.ctx.fillText("W", 99, -90);
				this.ctx.fillStyle = "#fff";
				this.ctx.fill();
				this.ctx.restore();
			}
			
		});

		var page = new Page();
		page.init();
	</script>
</body>
</html>
