<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<canvas width='500' height='500' id='canvas'></canvas>
	</body>
</html>
<script type="text/javascript">
	function Page(){
		this.canvas= document.getElementById('canvas');
		this.ctx = this.canvas.getContext('2d');
	}
	
	Object.assign(Page.prototype,{
		init:function(){
			this.drawBigArc();
			this.drawSmallArc();
			this.drawBlueArc_a();
			this.drawBlueArc_b();
			this.drawBigArcs();
			this.drawText ();
			
		},
		drawBigArcs : function() {
			this.ctx.beginPath();
			this.ctx.arc(250,250,200,0,Math.PI*2);
			this.ctx.lineWidth=10;
			this.ctx.strokeStyle='#999';
			this.ctx.stroke();
			this.ctx.closePath();
		},
		drawBigArc : function() {
			this.ctx.beginPath();
			this.ctx.arc(250,250,200,0,Math.PI*2);
			this.ctx.fillStyle='#333';
			this.ctx.fill();
			this.ctx.closePath();
			this.ctx.stroke();
		},
		drawSmallArc : function() {
			this.ctx.beginPath();
			this.ctx.arc(250,250,140,0,Math.PI*2);
			this.ctx.fillStyle='#fff';
			this.ctx.fill();
			this.ctx.closePath();
		},
		drawBlueArc_a : function() {
			this.ctx.beginPath();
			this.ctx.moveTo(250,250);
			this.ctx.lineTo(390,250);
			this.ctx.arc(250,250,140,0,Math.PI/2);
			this.ctx.fillStyle='blue';
			this.ctx.fill();
			this.ctx.closePath();
			this.ctx.stroke();
			this.ctx.closePath();
		},
		drawBlueArc_b : function() {
			this.ctx.beginPath();
			this.ctx.moveTo(250,250);
			this.ctx.lineTo(110,250);
			this.ctx.arc(250,250,140,Math.PI,Math.PI*1.5);
			this.ctx.fillStyle='blue';
			this.ctx.fill();
			this.ctx.closePath();
			this.ctx.stroke();
		},
		drawText : function() {
			this.ctx.save();
			this.ctx.translate(250,250);
			this.ctx.font='40px Arial'
			this.ctx.fillStyle='#fff';  
			this.ctx.fillText('B',-Math.sqrt(Math.pow(160,2)/2),-Math.sqrt(Math.pow(160,2)/2));
			this.ctx.fillText('W',-20,-160);
			this.ctx.fillText('M',Math.sqrt(Math.pow(160,2)/2)-20,-Math.sqrt(Math.pow(160,2)/2));
			
			console.log(-Math.sqrt(Math.pow(160,2)/2))
			this.ctx.restore();
		}
		
	})
	var page = new Page();
	page.init();
</script>
