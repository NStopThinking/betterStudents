<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="./swiper.css">
        <link rel="stylesheet" href="./animate.css">
        <meta name="viewport" content="width=640, user-scalable=no">
        <style>
        	.swiper-container {
    		position: absolute;
    		left: 0;
    		right: 0;
    		top: 0;
    		bottom: 0;
    		background: #fff;
    		overflow: hidden;
    	}
    	.index-bg {
    		position: relative;
    		width: 100%;
    		height: 100%;
    	}
    	.index-img1 {
    		position: absolute;
    		z-index: 1;
    		left: 30%;
    		top: 25%;
    		
    	}
    	.index-img2 {
    		position: absolute;
    		z-index: 1;
    		left: 7%;
    		top: 35%;
    		
    	}
    	.name{
    		font-size: 40px;
    		position: absolute;
    		z-index: 1;
    		left: 40%;
    		top: 47%;
    	}
    	.time{
    		color: orange;
    		font-size: 25px;
    		position: absolute;
    		z-index: 1;
    		left: 33%;
    		top: 60%;
    	}
    	.index-img3 {
    		position: absolute;
    		z-index: 1;
    		left: 20%;
    		top: 70%;
    		
    	}
    	.welcome {
    		font-size: 34px;
    		position: absolute;
    		z-index: 1;
    		left: 29%;
    		top: 70%;
    	}
    	.index-arrow {
    		position: absolute;
    		left: 50%;
    		bottom:30px;
    		margin-left: -21px;
    	}
    	
    	.sitleft {
    		width: 450px;
    		height: 1130px;
    		position: relative;
    		left: 0;
    		top: 0;
    	}
    	.sitright {
    		height: 1130px;
    		z-index: 1;
    		position: absolute;
    		right: 0px;
    		top: 0;
    	}
    	.artile {
    		
    		z-index: 1;
    		position: absolute;
    		right: 10%;
    		top: 20%;
    	}
    	.middle-art {
    		z-index: 1;
    		position: absolute;
    		left: 10%;
    		top: 10%;
    	}
    	.middle-pic {
    		
    		position: absolute;
    		left: 0;
    		top: 20%;
    	}
    	.index-art{
    		position: absolute;
    		left: 20%;
    		bottom: 26%;
    	}
    	.bottom-art {
    		position: absolute;
    		left: 20%;
    		bottom: 15%;
    	}
    	.fade {
    		position: absolute;
    		left: 20%;
    		bottom: 30%;
    	}
    	.bottom-pic {
    		width: 640px;
    		position: absolute;
    		left: 0;
    		bottom: 0;
    	}
    	.fouth-left {
    		width: 320px;
    		height: 620px;
    		position: absolute;
    		left: 0;
    		top: 0;
    	}
    	.fourth-right {
    		width: 320px;
    		height: 620px;
    		position: absolute;
    		right: 0;
    		top: 0;
    	}
    	.fouth-middle {
    		width: 320px;
    		height: 320px;
    		position: absolute;
    		left: 0;
    		top: 27%;
    	}
    	.fouth-bottom {
    		
    		position: absolute;
    		left: 0;
    		bottom: 8%;
    	}
    	.fouth-slip {
    		width:100%;
    		height: 100%;
    		position: absolute;
    		left: 0;
    		top: 0;
    	}
    	.fix-top {
    		position: absolute;
    		left: 10%;
    		top: 10%;
    	}
    	.fix-bottom {
    		width: 560px;
    		height: 800px;
    		border: 10px solid gainsboro;
    		position: absolute;
    		left: 5%;
    		bottom: 5%;
    	}
    	.fix-middle{
    		width: 540px;
    		height: 2px;
    		background: red;
    		position: absolute;
    		left: 5%;
    		top: 17%;
    	}
        </style>
	</head>
	<body>
		<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
            	<img class="ani index-bg" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" src='img/20160120100904577_real.png'/>
            	<img class="ani index-img1" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="0.6s" src='img/20160120100904523_real.png'/>
            	<img class="ani index-img2 infinite" swiper-animate-effect="flipInY" swiper-animate-duration="3s" swiper-animate-delay="0.5s" src='img/20160120100903558_real.png'/>
            	<div class="ani name" swiper-animate-effect=" zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">高伟  高艳</div>
            	<div class="ani time" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s">2017年11月12日12:00</div>
            	<img class="ani index-img3" swiper-animate-effect="bounceInUp"  src='img/20160125104925480_real.png'/>
            	<div class="ani welcome" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.9s">欢迎您来我们的婚礼</div>
           		<img class="ani index-arrow infinite" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1s" src='img/arrow-up-blue.png'/>
            </div>
            <div class="swiper-slide second-page">
            	<img class="ani sitleft" swiper-animate-effect="slideInLeft" swiper-animate-duration="1s"src='images/1_02.gif'/>
            	<img class="ani sitright" swiper-animate-effect="slideInRight" swiper-animate-duration="1s"src='img/20160120102816429_real.png'/>
            	<img class="ani artile" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s"src='img/20160120103256709_real.png'/>
           		<img class="ani index-arrow infinite" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1s" src='img/arrow-up-blue.png'/>
            </div>
            
            <div class="swiper-slide third-page">
            	<img class="ani middle-art" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s"src='img/20160120104204924_real.png'/>
          		<img class="ani fade" swiper-animate-effect="flipOutY" src='images/3_02.gif'/>
            	<img class="ani middle-pic" swiper-animate-effect="slideInRight" swiper-animate-duration="1s"src='images/2_02.gif'/>
            	<img class="ani index-art " swiper-animate-effect="flip" swiper-animate-duration="1s" swiper-animate-delay= "1s" src='img/20160120104204488_real.png'/>
           		<img class="ani bottom-art" swiper-animate-effect="slideInDown" swiper-animate-duration="1s" swiper-animate-delay="1s" src='img/20160120104204776_real.png'/>
           		<img class="ani bottom-pic" src='img/20160120104203259_real.png'/>
           		<img class="ani index-arrow infinite" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1s" src='img/arrow-up-blue.png'/>
            </div>
            
            <div class="swiper-slide fouth-page">
            	<img class="ani first" swiper-animate-effect="flipOutY" swiper-animate-duration="1.5s"src='img/131755gCYIXMae.jpg'/>
          		<img class="ani fouth-left" swiper-animate-effect="slideInDown" swiper-animate-delay= "1s" swiper-animate-delay= "1.5s" src='img/131759RCtivXyL.jpg'/>
            	<img class="ani fourth-right" swiper-animate-effect="slideInDown" swiper-animate-duration="1.5s" swiper-animate-delay= "1s" src='images/4_03.gif'/>
            	<img class="ani fouth-middle " swiper-animate-effect="slideInLeft" swiper-animate-duration="1s" swiper-animate-delay= "1.5s" src='images/5_04.gif'/>
           		<img class="ani fouth-bottom" swiper-animate-effect="slideInRight" swiper-animate-duration="1s" swiper-animate-delay="1.5s" src='images/2_02.gif'/>
           		<img class="ani fouth-slip" swiper-animate-effect="slideInDown"  swiper-animate-duration="1.5s" swiper-animate-duration="1s" swiper-animate-delay="3s" src='img/131803NGESBqmY.jpg'/>
           		<img class="ani bottom-pic" src='img/20160120104203259_real.png'/>
           		<img class="ani index-arrow infinite" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1s" src='img/arrow-up-blue.png'/>
            </div>
            
            <div class="swiper-slide fixth-page">
            	<img class="ani fix-top" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="1.5s"src='img/20160120131544629_real.png'/>
          		<div class="ani fix-middle"></div>
          		<img class="ani fix-bottom" swiper-animate-effect="flipInY"  swiper-animate-duration="1.5s" swiper-animate-delay= "1s" src='img/131759RCtivXyL.jpg'/>
            	
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
	</body>
</html>
<script src="./swiper.js"></script>
<script src="./swiper.animate.js"></script>
<script>
	var mySwiper = new Swiper ('.swiper-container', {
			direction: "vertical",
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				swiperAnimateCache(swiper); //隐藏动画元素 
				swiperAnimate(swiper); //初始化完成开始动画
			}, 
			onSlideChangeEnd: function(swiper){ 
				swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			} 
		})      
</script>
