<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas</title>
		<style type="text/css">
			.t4{
			  margin:30px;
			  height:0px;
			  width:0px;
			  border-top:solid 100px red;
			  border-left:solid 100px transparent;
			  border-right:solid 100px transparent;
			}
		</style>
	</head>
	<body>
		<div class="t4">
			
		</div>
		<canvas id="canvas" width="500" height="500"></canvas>
	</body>
</html>
<script type="text/javascript">
	function Page(){
		this.canvas = document.getElementById("canvas");
		this.ctx = this.canvas.getContext("2d");
		
	}
	
	Object.assign(Page.prototype,{
		init:function(){
			this.drawFillet();	//内园
			this.drawExcircle();	//外圆
			this.drawWriteb();
			this.drawWritem();
			this.drawWritew();//写字
		},
		drawFillet:function(){
			this.ctx.beginPath();
			this.ctx.moveTo(200,200)
			this.ctx.arc(200, 200, 100, 0, Math.PI/2);
			this.ctx.closePath();
			this.ctx.fillStyle="blue";
			this.ctx.fill();
			this.ctx.stroke();
			
			//
			this.ctx.beginPath();
			this.ctx.moveTo(200,200)
			this.ctx.arc(200, 200, 100, Math.PI/2, Math.PI);
			this.ctx.closePath();
			this.ctx.fillStyle="gray";
			this.ctx.fill();
			this.ctx.stroke();
			
			//
			this.ctx.beginPath();
			this.ctx.moveTo(200,200)
			this.ctx.arc(200, 200, 100, 0, Math.PI, Math.PI*3/4);
			this.ctx.closePath();
			this.ctx.fillStyle="blue";
			this.ctx.fill();
			this.ctx.stroke();
			
			//
			this.ctx.beginPath();
			this.ctx.moveTo(200,200)
			this.ctx.arc(200, 200, 100, Math.PI*3/2, Math.PI*2);
			this.ctx.closePath();
			this.ctx.fillStyle="gray";
			this.ctx.fill();
			this.ctx.stroke();
			
		},
		drawExcircle:function(){
			
			//
			this.ctx.beginPath();
			this.ctx.arc(200, 200, 122, 0, Math.PI*2);
			this.ctx.lineWidth = "40"
			this.ctx.stroke();
			
		},
		drawWriteb:function(){
			this.ctx.save();
			this.ctx.font = "40px Arial";
			this.ctx.fillStyle = "white";
			
			this.ctx.rotate(-Math.PI/360*60);
			this.ctx.fillText("B", 45, 168);
			this.ctx.restore();
				
		},
		drawWritem:function(){
			this.ctx.font = "40px Arial";
			this.ctx.fillStyle = "white";
			
			this.ctx.fillText("M", 183, 95);	
			
		},
		drawWritew:function(){
			this.ctx.font = "40px Arial";
			this.ctx.fillStyle = "white";
			this.ctx.rotate(Math.PI/360*60);
			this.ctx.fillText("W", 275, -30);	
		}
		
	})
	
	var page = new Page();
	page.init();
</script>
