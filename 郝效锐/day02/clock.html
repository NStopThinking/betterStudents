<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>clock</title>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<canvas id="canvas1" width="500" height="500"></canvas>
		<script src="clock.js"></script>
		<script>
			function Page(){
				this.canvasElem = document.querySelector("#canvas");
				this.canvasElem1 = document.querySelector("#canvas1");
			}
			
			Object.assign(Page.prototype, {
				init: function(){
					this.canvas = new Clock(this.canvasElem);
					this.canvas.init();
					this.canvas1 = new Clock(this.canvasElem1);
					this.canvas1.init();
					
				}
			})
			
			var page = new Page();
			page.init();
		</script>
	</body>
</html>
