<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			body,html{
				width: 100%;
				overflow: hidden;
				text-align: center;
				 }
			#canvas{
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<canvas width="500" height="500" id="canvas">
			
		</canvas>
		<script>
		function Page(){
			this.cavas=document.getElementById("canvas");
			this.ctx=this.cavas.getContext("2d")//获取一个2d环境下的上下文
		}
		Object.assign(Page.prototype,{
				init:function(){
					this.drawarcw();
					this.drawarcn();
					this.drawarcs();
					this.drawText();
				},
				drawarcw:function(){
					this.ctx.arc(250,250,200,0,Math.PI*2);
					/*this.ctx.strokeStyle="#c4ced8";
					this.ctx.lineWidth=12;*/
					this.ctx.fillStyle="#888687";
					this.ctx.fill();
					this.ctx.stroke();
					this.ctx.closePath();
				},
				drawarcn:function(){
					this.ctx.beginPath();
					this.ctx.arc(250,250,100,0,Math.PI*2);
					this.ctx.fillStyle="#fff";
					this.ctx.fill();
					this.ctx.stroke();
				},
				drawarcs:function(){
					this.ctx.beginPath();
					this.ctx.moveTo(250,250);
					this.ctx.lineTo(350,250);
					this.ctx.stroke();
					this.ctx.arc(250,250,100,0,Math.PI/2);
					this.ctx.fillStyle="#56a9d5";
					this.ctx.fill();
					this.ctx.closePath();
					this.ctx.stroke();
					this.ctx.beginPath();
					this.ctx.moveTo(150,250);
					this.ctx.lineTo(250,250);
					this.ctx.stroke();
					this.ctx.arc(250,250,100,Math.PI,Math.PI*1.5);
					this.ctx.lineTo(250,250);
					this.ctx.fillStyle="#56a9d5";
					this.ctx.fill();
					this.ctx.stroke();
				},
				drawText: function() {
				this.ctx.font = "40px Arial";
				this.ctx.fillStyle = "#fff";
				this.ctx.fillText("M", 240, 120);
				this.ctx.fillText("B", 120, 160);
				this.ctx.fillText("W", 360, 160);
			}
		});
		var page= new Page();
		page.init();
	    </script>
	</body>
	
</html>
