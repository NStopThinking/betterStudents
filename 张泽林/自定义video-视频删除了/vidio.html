<!DOCTYPE html>

<html>
	<head>
	    <title>自制视频控件</title>
		<link rel="stylesheet" href="css/index.css">
	</head>

	<body>

		<section> 
		    <video src="video/v2.mp4" class='video' id='video'  >
		    	您的浏览器不支持 video 标签。
		    </video>
		    <div class="bg"></div>
		    <div class='tools'>
		    	<div class="control large">
		    		<img src="./images/play1.png" id="start-stop">
		    	</div>
		    	<div class="play-time">
		    		<span class="player-only t1" id="total-timer">00:00</span>
		    		/<span class="time-current t2" id="timer">00:00</span>
		    	</div>
		    	<span class="pro">
		    		<progress class="played" max="100" value="0" role="presentation" id="pro1"></progress>
		    		<label for="la" class="label1"></label>

		    		<input id="process" class="seek"  type="range" min="0" max="1" step="0.0001" value="1" />
		    	</span>

		    	<div class="control" id="control2">
		    		<img src="./images/no-mute.png" id="volume1">
		    	</div>

				<span class="pro" id="pro2">
		    		<progress class="played" max="100" value="0" role="presentation" id="pro2"></progress>
		    		<label for="la" class="label2"></label>
		    		<input id="volume" class="seek" type="range" min="0" max="1" step="0.05" value="1" />
		    	</span>

				<div class="control" id="setup">
					<div class="Quality">
						<ul class="qua">
							<li>蓝光2160P</li>
							<li>超清1080P</li>
							<li>高清720P</li>
							<li>标清480P</li>
							<li>流畅260P</li>
						</ul>
					</div>
		    		<img src="./images/setup.png" id="pz">
		    	</div>
				

				<div class="control" id="Zoom">
		    		<img src="./images/fullscreen.png" id="full">
		    	</div>

		    </div>
		</section>


		

	<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src='./js/index.js'></script>


	</body>
</html>
