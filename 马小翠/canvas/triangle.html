         #box {
             position: relative;
             width: 200px;
             height: 200px;
             background: red;
             overflow: hidden;
         }
        #box::after {
            content: '';
            position: absolute;
            right: 0;
            bottom: 0;
            border: 0px solid red;
            border-right-color: #fff;
            border-bottom-color: #fff;
            box-shadow: -2px -2px 2px #aaa;
            transition: border-width 1s;
        }
        #box.active::after {
            border-width: 200px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>

<script type="text/javascript">
    setTimeout(function () {
        document.getElementById('box').className = 'active';
    }, 3000);
</script>
