<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
</head>
<body>
<canvas width="500" height="500" id="canvas"></canvas>
</body>
<script src="clock.js"></script>
<script>
    function Page() {
        this.canvasElement = document.querySelector("#canvas");
    }
    Object.assign(Page.prototype, {
        init: function () {
            this.canvas = new Clock(this.canvasElement);
            this.canvas.init();
        }
    });
    var page = new Page();
    page.init();
</script>
</html>
