
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<canvas id="canvas1" width="500" height="500"></canvas>
	</body>
</html>
<script src="clock.js"></script>
<script type="text/javascript">
	function Page() {// 页面级别的控制器 
		this.canvasElem = document.querySelector("#canvas");
		this.canvasElem1 = document.querySelector("#canvas1");
	}
	
	Object.assign(Page.prototype, {
		init: function() {
			this.canvas = new Clock(this.canvasElem);
			this.canvas.init();
			this.canvas1 = new Clock(this.canvasElem1);
			this.canvas1.init();
		}
	})
	
	var page = new Page();
	page.init();
</script>
