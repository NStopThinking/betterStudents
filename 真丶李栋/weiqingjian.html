	var mySwiper = new Swiper ('.swiper-container', {

    		swiperAnimate(swiper); //初始化完成开始动画

</script>

<script>
	var isPause = true;
		$(".music").click(function() {
			if(isPause) {
				$("audio")[0].pause()
				$(this).removeClass("active-music")
				isPause = false;
			} else {
				$("audio")[0].play();
				$(this).addClass("active-music")
				isPause = true
			}
			
		})
</script>
