<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>logo</title>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	<script type="text/javascript">
		function Page() {
			this.canvas = document.getElementById('canvas');
			this.ctx = this.canvas.getContext('2d');
		}
		Object.assign(Page.prototype, {
			init: function() {
				this.draw();
				this.fontDraw();
			},
			draw: function() {
				this.ctx.beginPath();
				this.ctx.moveTo(400, 250);
				this.ctx.arc(250, 250, 150, 0, Math.PI * 2);
				this.ctx.fill();
				this.ctx.strokeStyle = "blue";
				this.ctx.lineWidth = 10;
				this.ctx.stroke();

				this.ctx.beginPath();
				this.ctx.moveTo(350, 250);
				this.ctx.arc(250, 250, 100, 0, Math.PI * 2);
				this.ctx.fillStyle = "#fff";
				this.ctx.fill();

				this.ctx.beginPath();
				this.ctx.moveTo(250, 250);
				this.ctx.arc(250, 250, 100, 0, Math.PI / 2);
				this.ctx.fillStyle = "blue";
				this.ctx.fill();

				this.ctx.beginPath();
				this.ctx.moveTo(250, 250);
				this.ctx.arc(250, 250, 100, Math.PI, Math.PI / 2 * 3);
				this.ctx.fillStyle = "blue";
				this.ctx.fill();

				
			},
			fontDraw: function() {
				this.ctx.beginPath();
				this.ctx.font = "45px Arial";
				this.ctx.fillStyle = "#fff";
				this.ctx.textAlign = "center";

				this.ctx.save();	
				this.ctx.translate(250, 142);				
				this.ctx.fillText("M", 0, 0);
				this.ctx.restore();

				this.ctx.save();	
				this.ctx.translate(200, 157);	
				this.ctx.rotate(-Math.PI / 6);		
				this.ctx.fillText("B", 0, 0);
				this.ctx.restore();

				this.ctx.save();
				this.ctx.translate(300, 157);
				this.ctx.rotate(Math.PI / 6);
				this.ctx.fillText("W", 0, 0);
				this.ctx.restore();
			}
		})
		var page = new Page();
		page.init();
	</script>
</body>
</html>
