<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<canvas width='500' height='500' id="canvas" ></canvas>
	</body>
	<script>
		function Page() {
			this.canvas = document.getElementById('canvas');
			this.ctx    = this.canvas.getContext('2d');
		}
		
		Object.assign(Page.prototype, {
			init: function() {
				this.large();
				this.middle();
				this.small();
				this.arc();
				this.font();
			},
			
			small: function() {
				this.ctx.beginPath();
				this.ctx.arc(200,200,70,0,Math.PI*2);
				this.ctx.fillStyle = '#ccc';
				this.ctx.fill();
				this.ctx.strokeStyle = '#5e5955';
				this.ctx.stroke();
			},
			
			middle: function() {
				this.ctx.beginPath();
				this.ctx.arc(200,200,100,0,Math.PI*2);
				this.ctx.fillStyle = '#343434';
				this.ctx.fill();
			},
			
			large: function() {
				this.ctx.beginPath();
				this.ctx.arc(200,200,110,0,Math.PI*2);
				this.ctx.fillStyle = '#cacaca';
				this.ctx.fill();
				this.ctx.strokeStyle = '#eee';
				this.ctx.stroke();
			},
			
			font: function() {
				this.ctx.strokeStyle = '#fff';
				this.ctx.font = '25px Arial';
				this.ctx.textAlign = "center";
				this.ctx.translate(200,200);
				
				this.ctx.beginPath();
				this.ctx.save();
				this.ctx.rotate(-45*Math.PI/180);
				this.ctx.strokeText('B',0,-75);
				this.ctx.restore();
				
				this.ctx.beginPath();
				this.ctx.strokeText('M',0,-75);
				
				this.ctx.beginPath();
				this.ctx.rotate(45*Math.PI/180);
				this.ctx.strokeText('W',0,-75);
				this.ctx.restore();
			},
			
			arc: function() {
				this.ctx.lineWidth = 2;
				
				this.ctx.beginPath();
				this.ctx.moveTo(200,200);
				this.ctx.lineTo(270,200);
				this.ctx.arc(200,200,70,0,Math.PI/2);
				this.ctx.lineTo(200,200);
				this.ctx.arc(200,200,70,Math.PI,Math.PI*3/2);
				this.ctx.fillStyle = "blue";
				this.ctx.fill();
				
				this.ctx.beginPath();
				this.ctx.moveTo(200,200);
				this.ctx.lineTo(200,270);
				this.ctx.arc(200,200,70,Math.PI*3/2,2*Math.PI);
				this.ctx.lineTo(200,200);
				this.ctx.arc(200,200,70,Math.PI/2,Math.PI);
				this.ctx.fillStyle = "#fff";
				this.ctx.fill();	
			}
		});
		
		var page = new Page();
		page.init();
	</script>
</html>
