<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<canvas width ="500" height ="500" id="canvas"></canvas>
	<script type="text/javascript">
		function Page(){
			this.canvas =document.getElementById("canvas");
			this.ctx = this.canvas.getContext("2d");
		}

		Object.assign(Page.prototype, {
			init:function(){		
				this.drawArc1();	
				this.drawArc2();	
				this.drawArc3();	
				this.drawArc4();	
				this.drawText();
				},


			drawText: function(){
					this.ctx.font ="20px Arial";
					this.ctx.fillStyle="white";
					this.ctx.fillText("B",130,150);
					this.ctx.fillText("M",190,124);
					this.ctx.fillText("W",254,150);
				},

			drawArc1: function(){
					this.ctx.beginPath();
					this.ctx.arc(200, 200,100, 0, Math.PI*2);
					this.ctx.closePath();		
					this.ctx.fillStyle = "black";
					this.ctx.fill();
					this.ctx.stroke();
				},

				drawArc2: function(){
					this.ctx.beginPath();
					this.ctx.arc(200, 200,70, 0, Math.PI*2);
					this.ctx.closePath();		
					this.ctx.fillStyle = "white";
					this.ctx.fill();
					this.ctx.stroke();
				},

				drawArc3: function(){
					this.ctx.beginPath();
					this.ctx.moveTo(200, 200);
					this.ctx.lineTo(300, 200);
					this.ctx.arc(200, 200,70, 0, Math.PI/2);
					this.ctx.closePath();		
					this.ctx.fillStyle = "blue";
					this.ctx.fill();
					this.ctx.stroke();
				},
				drawArc4: function(){
					this.ctx.beginPath();
					this.ctx.moveTo(200, 200);
					this.ctx.lineTo(300, 200);
					this.ctx.arc(200, 200,70, Math.PI, Math.PI*(3/2));
					this.ctx.closePath();		
					this.ctx.fillStyle = "blue";
					this.ctx.fill();
					this.ctx.stroke();
				}

		});
		 var page = new Page();
		 page.init();	

				
	</script>
</body>
</html>
