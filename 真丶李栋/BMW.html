<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas width="500px" height="500px" id="canvas"></canvas>
	</body>
</html>
<script>
	function Page(){
		this.canvas = document.getElementById("canvas");
		this.ctx = this.canvas.getContext("2d");
	}
	
	
	
	Object.assign(Page.prototype,{
		init:function(){
			this.drawArc();
			this.drawArclefttop();
			this.drawText();
			this.drawText1();
			this.drawText2();
		},
		
		drawArc: function(){
			this.ctx.save();
			this.ctx.arc(200, 200, 200, 0, Math.PI * 2);
			this.ctx.strokeStyle = "gray";
			this.ctx.fillStyle = "black";
			this.ctx.lineWidth = 5;
			this.ctx.fill();
			this.ctx.stroke();
			this.ctx.restore();
			
			this.ctx.beginPath();
			
			this.ctx.save();
			this.ctx.arc(200, 200, 130, 0, Math.PI * 2);
			this.ctx.strokeStyle = "gray";
			this.ctx.fillStyle = "white";
			this.ctx.lineWidth = 5;
			this.ctx.fill();
			this.ctx.stroke();
			this.ctx.restore();
			
			this.ctx.beginPath();
			
			this.ctx.moveTo(200, 200);
			this.ctx.lineTo(300, 200);
			this.ctx.arc(200, 200, 127,0,Math.PI/2);
			this.ctx.closePath();
			this.ctx.fillStyle = "#0606fa";
			this.ctx.stroke();
			this.ctx.fill();
		},
		
		drawArclefttop:function(){
			var deg=Math.PI/180;
			this.ctx.beginPath();
			this.ctx.moveTo(200,200);
			this.ctx.lineTo(100,200);
			this.ctx.arc(200,200,127,180*deg,270*deg);
			this.ctx.closePath();
			this.ctx.fillStyle="#0606fa";
			this.ctx.stroke();
			this.ctx.fill();		
		},
		
		drawText: function(){
			this.ctx.save();
			this.ctx.closePath();
			this.ctx.font = "55px Arial"
			this.ctx.fillStyle = "white";
			this.ctx.fillText("M", 180, 55);
			this.ctx.restore();	
		},
		
		drawText1: function() {
			this.ctx.save();
			this.ctx.closePath();
			this.ctx.font = "55px Arial"
			this.ctx.fillStyle = "white";
			this.ctx.rotate(-Math.PI / 180 * 50);
			this.ctx.fillText("B", -60, 135);
			this.ctx.restore();
		},
		
		drawText2: function() {
			this.ctx.save();
			this.ctx.font = "55px Arial"
			this.ctx.fillStyle = "white";
			this.ctx.rotate(Math.PI / 180 * 50);
			this.ctx.fillText("W", 285, -165);
			this.ctx.restore();
		}
	});
	
	
	
	
	
	var page = new Page();
	page.init();
	
</script>
