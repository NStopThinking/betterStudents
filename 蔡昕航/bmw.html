<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<canvas width="500" height="500" id="canvas"></canvas>
	</body>
</html>
<script>
	function Page() {
		this.canvas = document.getElementById("canvas");
		this.ctx = this.canvas.getContext("2d");
	}
	Object.assign(Page.prototype, {
		init : function() {
			this.border();
			this.excircle();
			this.fillet();
			this.upRadian();
			this.downRadian();
			this.drawText();
			
		},
		border : function() {
			this.ctx.beginPath();

			this.ctx.arc(200, 200, 160, 0, Math.PI * 2);
			this.ctx.stroke();
			this.ctx.closePath()
		},
		excircle : function() {
			this.ctx.beginPath();
			this.ctx.fillStyle = "block";
			this.ctx.arc(200, 200, 150, 0, Math.PI * 2);
			this.ctx.fill();
			this.ctx.stroke();
		},
		fillet : function() {
			this.ctx.beginPath();
			this.ctx.fillStyle = "#fff";
			this.ctx.arc(200, 200, 100, 0, Math.PI * 2);
			this.ctx.fill();
			this.ctx.stroke();
		},
		upRadian : function() {
			this.ctx.beginPath();
			this.ctx.fillStyle = "blue";
			this.ctx.moveTo(200, 200);
			this.ctx.lineTo(300, 200);
			this.ctx.arc(200, 200, 100, 0, Math.PI / 2);
			this.ctx.lineTo(200, 200);
			this.ctx.fill();
			this.ctx.stroke();
		},
		downRadian : function() {
			this.ctx.beginPath();
			this.ctx.fillStyle = "blue";
			this.ctx.moveTo(200, 200);
			this.ctx.lineTo(100, 200);
			this.ctx.arc(200, 200, 100, Math.PI*1, Math.PI*1.5);
			this.ctx.lineTo(200, 200);
			this.ctx.fill();
			this.ctx.stroke();
		},
		drawText: function() {
			this.ctx.beginPath();
			this.ctx.font = "40px Arial";
			this.ctx.fillStyle = "#FFF";
			this.ctx.fillText("B", 130, 100);
			this.ctx.fillText("M", 180, 90);
			this.ctx.fillText("W", 240, 100);
			this.ctx.fill();
		
		},
	})
	var page = new Page();
	page.init();
</script>
