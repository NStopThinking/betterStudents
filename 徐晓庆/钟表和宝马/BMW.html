<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BMW</title>
</head>
<body>
	<canvas width="800" height="800" id="canvas"></canvas>
	<script>
		function Page() {
			this.canvas = document.getElementById("canvas");
			this.ctx = this.canvas.getContext("2d");
		}
		Object.assign(Page.prototype, {
			init:function() {
				this.drawArc();
				this.shan();
				this.text();
			},
			drawArc:function() {
				//外面的大圆
				this.ctx.beginPath();				
				this.ctx.lineWidth = 5;
				this.ctx.strokeStyle = "gray";
				this.ctx.fillStyle = "black";
				this.ctx.arc(200, 200, 100, 0, Math.PI * 2);
				this.ctx.fill();
				this.ctx.fillStyle = "white";
				this.ctx.closePath();
				this.ctx.stroke();

				//里面的小圆
				this.ctx.beginPath();				
				this.ctx.lineWidth = 5;
				this.ctx.strokeStyle = "gray";
				this.ctx.arc(200, 200, 50,0, Math.PI * 2);
				this.ctx.fill();
				this.ctx.closePath();
				this.ctx.stroke();

				
			},
			shan:function() {
				this.ctx.beginPath();
				this.ctx.moveTo(200, 200);
				this.ctx.lineTo(200, 200);				
				this.ctx.lineWidth = 2;
				this.ctx.strokeStyle = "#333";
				this.ctx.arc(200, 200, 48, 0, Math.PI / 2);
				this.ctx.fillStyle = "#47a9d0";				
				this.ctx.fill();
				this.ctx.closePath();
				this.ctx.stroke();

				this.ctx.beginPath();
				this.ctx.moveTo(200, 200);
				this.ctx.lineTo(200, 200);				
				this.ctx.lineWidth = 2;
				this.ctx.strokeStyle = "#333";
				this.ctx.arc(200, 200, 48, Math.PI, 3 * Math.PI / 2);
				this.ctx.fillStyle = "#47a9d0";				
				this.ctx.fill();
				this.ctx.closePath();
				this.ctx.stroke();

				this.ctx.beginPath();
				this.ctx.arc(200, 200, 48, Math.PI / 2, 3 * Math.PI / 2);
				this.ctx.closePath();
				this.ctx.stroke();

				this.ctx.beginPath();
				this.ctx.arc(200, 200, 48, 3 * Math.PI / 2, Math.PI / 2);
				this.ctx.closePath();
				this.ctx.stroke();				
			},
			text:function() {
				this.ctx.beginPath();
				this.ctx.fillStyle = "white";			
				this.ctx.fill();
				this.ctx.font = "25px Arial";
				this.ctx.fillText("M", 190, 135);

				this.ctx.save();
				this.ctx.translate(150, 160);
				this.ctx.beginPath();
				this.ctx.rotate(-45 * Math.PI / 180);
				this.ctx.font = "25px Arial";
				this.ctx.fillText("B", 0, 0);
				this.ctx.restore();

				this.ctx.save();
				this.ctx.translate(240, 150);
				this.ctx.beginPath();
				this.ctx.rotate(45 * Math.PI / 180);
				this.ctx.font = "25px Arial";
				this.ctx.fillText("W", 0, 0);
				this.ctx.closePath();
				this.ctx.restore();
			}
		});
		var page = new Page();
		page.init();
	</script>
</body>
</html>
