<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>幸运大转盘</title>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	<button id="btn">旋转未完成</button>
	<script src='turnplate.js'></script>
	<script>
		function Page(){
			this.canvasElem = document.querySelector('#canvas');
			this.btn = document.getElementById('btn')
			this.canvasElem.style.background = 'url(2.jpg) center no-repeat';
			this.canvasElem.style.backgroundSize = 'cover'
			//this.ctx = this.canvas.getContext('2d')
		}
		Object.assign(Page.prototype,{
			init:function(){
				this.turnplate = new Turnplate(this.canvasElem);
				this.turnplate.init()
			}
		})
		var page = new Page();
		page.init();
	</script>
</body>
</html>
