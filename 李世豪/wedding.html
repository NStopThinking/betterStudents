	<script>        
	  	var mySwiper = new Swiper ('.swiper-container', {
	  		loop:'true',
	  		direction:'vertical',
	  		onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
	    		swiperAnimateCache(swiper); //隐藏动画元素 
	    		swiperAnimate(swiper); //初始化完成开始动画
	  		}, 
	  		onSlideChangeEnd: function(swiper){ 
	    		swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
	  		} 
	  	});

	  	function Page() {
	  		this.font = $('.js-font');
	  		this.musicjs = $('.js-music');
	  		this.music = this.musicjs[0];
	  		this.bool = true;
	  		this.iTimer;
	  	} 

	  	$.extend(Page.prototype, {
	  		init: function() {
	  			this.bindEvents();
	  		},

	  		bindEvents: function() {
	  			this.font.on("touchstart", $.proxy(this.handleTouchStart, this));
	  		},

	  		handleTouchStart: function() {
	  			this.bool = !this.bool;
	  			if (this.bool) {
	  				this.music.play();
	  			} else {
	  				this.music.pause();
	  			}
	  		}
	  	}); 

	  	var page = new Page();
	  	page.init();      
  	</script>
  	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=8ca7854513702db0754e3d8a0b8d42a7"></script>
    <script type="text/javascript">
        
		function Mymap() {

		}

		$.extend(Mymap.prototype, {
			init: function() {
				this.baceData();
				this.bindEvents();
			},

			baceData: function() {
				var this_ = this;
				this.map = new AMap.Map('container',{
		            resizeEnable: true,
		            zoom: 14,
		            center: [116.458382, 39.912644]
		        });
		         AMap.plugin(['AMap.ToolBar','AMap.Scale'],function(){
			            this_.map.addControl(new AMap.ToolBar());
			            this_.map.addControl(new AMap.Scale());
			            
			    });
		        this.marker = new AMap.Marker({
		   			position: [116.458382, 39.912644],//marker所在的位置
		   	 		map:this.map//创建时直接赋予map属性
				});
			},

			bindEvents: function() {
				this.marker.on("click", $.proxy(this.handleClick, this));
			},

			handleClick: function() {
				var this_ = this;
				AMap.plugin(['AMap.AdvancedInfoWindow'],function(){
				    //创建并添加工具条控件
				   
				    
				    //创建高级信息窗体并在指定位置打开
				    var infowindow = new AMap.AdvancedInfoWindow({
				      offset: new AMap.Pixel(0, -30)
				    });
				    infowindow.open(this_.map,[116.458382, 39.912644]);
				});
			}
		});

		var mymap = new Mymap();
		mymap.init();
    </script>
