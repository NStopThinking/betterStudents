<!DOCTYPE html>
<html>
<head>
	<title>canvas时钟</title>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	<canvas width="500" height="500" id="canvas1"></canvas>
	<script type="text/javascript" src="clock.js"></script>
	<script type="text/javascript">
		function Page() {
			this.canvasElem = document.querySelector("#canvas");
			this.canvasElem1 = document.querySelector("#canvas1");
		}

		Object.assign(Page.prototype, {
			init: function() {
				this.canvas = new Clock(this.canvasElem);
				this.canvas.init();

				this.canvas1 = new Clock(this.canvasElem1);
				this.canvas1.init();
			}
		})
		var page = new Page();
		page.init();

		
	</script>

</body>
</html>
