<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>详情页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="./css/details.css">
</head>
<body>
	<div class="header border-top">
		<p class="header-skip"><</p>
		商品资料
		<div class="header-cart iconfont">&#xe61b;</div>
	</div>
	<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(imgs/1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(imgs/2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(imgs/3.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(imgs/4.jpg)"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <div class="details-msg">
		<p class="content-item-name">白色T恤</p>
		<h3 class="content-item-price">
			<span class="content-item-price-now">￥85.00</span>
			<span class="content-item-price-pre">159.00</span>
		</h3>
		<h4 class="buy-people">购买人数:<span class="buy-people-num">209</span></h4>
    </div>
    <div class="look">
    	<h3 class="importance iconfont">&#xe69a;</h3>
		<p class="look-msg">查看商品信息</p>
		<h4 class="skip">></h4>
    </div>
    <div class="footer">
		<p class="shopping-cart">添加到购物车</p>
    </div>
    <script src="./js/bundle.js"></script>
    <script src="./js/details.js"></script>
</body>
</html>
