<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas width="500" height="500" id="canvas"></canvas>
    <script>
        function Page() {
            this.canvas = document.getElementById("canvas");
            this.ctx = this.canvas.getContext("2d");
        }

        Object.assign(Page.prototype, {

            init:function() {
                this.drawArc();
                this.drawText();
            },
            drawArc: function() {
                this.ctx.beginPath();
                this.ctx.arc(200, 200, 100, 0, Math.PI*2);
                this.ctx.fillStyle= "black";
                this.ctx.fill();
                this.ctx.closePath();
                this.ctx.stroke();

                this.ctx.beginPath();
                this.ctx.arc(200, 200, 70, 0, Math.PI*2);
                this.ctx.fillStyle= "white";
                this.ctx.fill();
                this.ctx.closePath();
                

                this.ctx.beginPath();
                this.ctx.arc(200, 200, 70, 0, Math.PI*2);
                this.ctx.fillStyle= "blue";
                this.ctx.fill();
                this.ctx.closePath();
              

                this.ctx.beginPath();
                this.ctx.moveTo(200, 200);
                this.ctx.lineTo(200, 200);
                this.ctx.arc(200, 200, 70, Math.PI/2, Math.PI); 
                this.ctx.fillStyle= "white";
                this.ctx.fill();
                this.ctx.closePath();
               
                this.ctx.beginPath();
                this.ctx.moveTo(200, 200);
                this.ctx.lineTo(200, 200);
                this.ctx.arc(200, 200, 70, Math.PI*1.5,Math.PI*2); 
                this.ctx.fillStyle= "white";
                this.ctx.fill();
                this.ctx.closePath();
                

            },
            drawText:function(){
            	this.ctx.font = "20px Arial";
				this.ctx.fillStyle = "white";
				//this.ctx.strokeText("hello world", 100, 100);
				this.ctx.fillText("B  W  N", 168, 125);

            }

        });
        


        var page = new Page();
        page.init();
    </script>
</body>
</html>
