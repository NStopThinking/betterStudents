<!DOCTYPE html>
<html>

<head>
    <title>时钟</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    body,
    html {
        width: 100%;
        height: auto;
        background: url(BG.jpg) no-repeat;
        background-position: center center;
        background-size: 100%;
    }

    #canvas {
        margin: 100px auto;
        display: block;
    }
    </style>
</head>

<body>
    <canvas width="500" height="500" id="canvas"></canvas>
</body>

</html>
<script type="text/javascript" src='clock.js'></script>
<script>
function Page() {
    this.canvasElem = document.querySelector("#canvas");
}

Object.assign(Page.prototype, {
    init: function() {
        this.canvas = new Clock(this.canvasElem);
        this.canvas.init();
    }
})

var page = new Page();
page.init();
</script>
