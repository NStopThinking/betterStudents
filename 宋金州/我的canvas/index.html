<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<canvas width="500" height="500" id="canvas" ></canvas>
<script type="text/javascript">
	function Page() {
			this.canvas = document.getElementById('canvas');
			this.ctx = this.canvas.getContext("2d");
	}
	Object.assign(Page.prototype, {

		init: function() {
			
			this.circle();
			this.words();
			


		},

		words: function() {
			this.ctx.save();
			this.ctx.beginPath();
			this.ctx.translate(250, 250)
			this.ctx.rotate( -180 / Math.PI );
			this.ctx.font = "40px Arial"
			this.ctx.fillStyle = "white";
			this.ctx.fillText("B", -30, -15);
			this.ctx.restore();

			this.ctx.save();
			this.ctx.beginPath();
			this.ctx.translate(250, 250);
			this.ctx.font = "40px Arial"
			this.ctx.baseLine = 'middle'
			this.ctx.textAlign = 'center'
			this.ctx.fillStyle = "white"
			this.ctx.fillText("M", 50, -35 );
			this.ctx.restore();


			this.ctx.save();
			this.ctx.beginPath();
			this.ctx.translate(250, 250)
			this.ctx.rotate( 180 / Math.PI );
			this.ctx.font = "40px Arial"
			this.ctx.fillStyle = "white";
			this.ctx.fillText("W", 70, -80);
			this.ctx.restore();
			
			
		},
		circle: function() { 
			
			this.ctx.beginPath();
			this.ctx.arc(300, 300, 125, 10, 0, 2*Math.PI);	
			this.ctx.fillStyle = "#c4c4c4"	
			this.ctx.fill();
			this.ctx.stroke();

			this.ctx.beginPath();
			this.ctx.arc(300, 300, 117, 0, 2*Math.PI);	
			this.ctx.fillStyle = "gray";
			this.ctx.font = "34px Arial";
			this.ctx.fill();
			this.ctx.stroke();

			this.ctx.beginPath();
			this.ctx.arc(300, 300, 85, 0, 2*Math.PI);	
			this.ctx.fillStyle = "white"	
			this.ctx.fill();
			this.ctx.stroke();

			
			this.ctx.beginPath();
			this.ctx.arc(300, 300, 85, 0, Math.PI/2);
			this.ctx.lineTo(300, 300);
			
			this.ctx.fillStyle = "#4095cb"	
			this.ctx.fill();
			this.ctx.stroke();


			this.ctx.beginPath();
			this.ctx.arc(300, 300, 85, Math.PI, Math.PI/2*3);
			this.ctx.lineTo(300, 300);
			
			this.ctx.fillStyle = "#4095cb"	
			this.ctx.fill();
			this.ctx.stroke();


		},


		
	});
	var page = new Page();
	page.init()
</script>
</body>
</html>
