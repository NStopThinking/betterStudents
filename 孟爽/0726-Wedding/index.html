<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微场景</title>
	<link rel="stylesheet" href="swiper.min.css">
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="index.css">
	<meta name="viewport" content="width=640, user-scalable=no">
</head>
<body>
	<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
            	<img class="ani index-bg" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s"" src="image/bg.jpg"/>
            	<img class="ani index-oneimg" swiper-animate-effect="slideInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s"" src="image/one-li.png"/>
            	<img class="ani index-twoheart" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.9s" src="image/heart.png"/>
            	<img class="ani index-threelife" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.9s" src="image/zi1.png"/>
            	<img class="ani index-threewitness" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1.8s" src="image/zi2.png"/>
            	<img class="ani index-fourrignthand" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2.1s" src="image/right-hand.png"/>
            	<img class="ani index-fourlefthand" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2.6s" src="image/left-hand.png"/>
            	<img class="ani index-fiverignt" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2.9s" src="image/right.png"/>
            	<img class="ani index-fiveleft" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2.9s" src="image/left.png"/>
            	<canvas width="200" height="200" id="canvas1" class="ani canvas-leftper" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="3s"></canvas>
            	<canvas width="200" height="200" id="canvas2" class="ani canvas-rightper" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="3s"></canvas>
            </div>
            <div class="swiper-slide second-page">
            	<img class="ani index-bg" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s"" src="image/two-bg.jpg"/>
            	<img class="ani sec-left" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.6s"" src="image/two-left.png"/>
            	<img class="ani sec-right" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0.6s" src="image/two-right.png"/>
            	<img class="ani sec-leftman" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s"" src="image/man.png"/>
            	<img class="ani sec-rightwoman" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s" src="image/woman.png"/>
            </div>
            <div class="swiper-slide third-page">
            	<img class="ani third-bg" swiper-animate-effect="zoomInsmall" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s"" src="image/three-bj.jpg"/>
            	<img class="ani third-left" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.2s"" src="image/three-heng.png"/>
            	<img class="ani third-right" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="2.1s" src="image/three-bg.png"/>
            	<img class="ani third-date" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.8s"" src="image/hunli.png"/>
            	<img class="ani third-address" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="3.9s" src="image/address.png"/>
            </div>
            <div class="swiper-slide four-page">
            	<img class="four-bg" src="image/four-bg.jpg"/>
            	<div class="ani four-sone" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
					<img class="four-imgone" src="image/four-small-img.jpg"/>
            	</div>
            	<div class="ani four-stwo" swiper-animate-effect="fadeInslopeLeft" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
            		<div class="four-stwo-two"><img class="four-imgtwo" src="image/three-bg.jpg"/></div>
            	</div>
            </div>
             <div class="swiper-slide five-page">
            	<img class="five-bg" src="image/five-bg.jpg"/>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
	
	<script src="swiper.min.js"></script>
	<script src="swiper.animate.js"></script>
	<script>        
		var mySwiper = new Swiper ('.swiper-container', {
			direction: "vertical",
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				swiperAnimateCache(swiper); //隐藏动画元素 
				swiperAnimate(swiper); //初始化完成开始动画
			}, 
			onSlideChangeEnd: function(swiper){ 
				swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			} 
		})       
  	</script>
  	<script>
		function Page() {
			this.canvas1 = document.getElementById("canvas1");
			this.canvas2 = document.getElementById("canvas2");
			this.context = this.canvas1.getContext("2d");
			this.ctx = this.canvas2.getContext("2d");
		}

		Object.assign(Page.prototype, {
			init: function() {
				this.drawwoman();
				this.drawman();
			},

			drawwoman: function() {
				this.context.beginPath();
				this.context.save();
				this.context.font = "40px Arial";
				this.context.fillStyle = "#fe657a";
				this.context.textAlign = "center";
				this.context.textBaseline = "top";
				this.context.rotate(Math.PI / 180 * 20);
				this.context.fillText("李丽", 100, 50);
				this.context.stroke();
				this.context.restore();
				this.context.closePath();
			},
			drawman: function() {
				this.ctx.beginPath();
				this.ctx.save();
				this.ctx.font = "40px Arial";
				this.ctx.fillStyle = "#fe657a";
				this.ctx.textAlign = "center";
				this.ctx.textBaseline = "top";
				this.ctx.rotate(-Math.PI / 180 * 20);
				this.ctx.fillText("高国栋", 80, 130);
				this.ctx.stroke();
				this.ctx.restore();
				this.ctx.closePath();
			}
		})

		var page = new Page();
		page.init();
	</script>
</body>
</html>
