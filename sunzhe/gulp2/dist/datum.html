<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datum</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="./css/datum.css">
</head>
<body>
<!-- *************************************header-->
<div class="header border-top">商品资料</div>
<!-- *************************************main-->
<div class="main">
    <div class="main-top">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./imgs/swiper.jpg" class="swiper-img"></div>
                <div class="swiper-slide"><img src="./imgs/swiper.jpg" class="swiper-img"></div>
                <div class="swiper-slide"><img src="./imgs/swiper.jpg" class="swiper-img"></div>
            </div>
            <div class="swiper-pagination-mine" id="swiper-pagination-mine"></div>
        </div>
    </div>
    <div class="main-bottom">
        <div class="main-datum">
            <p class="main-title">美特斯邦威 米底红色花朵印花短袖连衣裙</p>
            <div class="main-price">
                <span class="main-newPrice">&yen;85.00</span>
                <span class="main-oldPrice">159.00</span>
            </div>
            <div class="main-buy">
                <span class="main-buy-show">购买人数 :</span>
                <span class="main-buy-num">209</span>
            </div>
        </div>
        <div class="main-godetails">
            <div class="iconfont detail-icon">&#xe61d;</div>
            <div class="detail-words">查看商品详情</div>
            <div class="iconfont detail-click">&#xe69e;</div>
        </div>
    </div>
</div>
<!-- *************************************bottom-->
<div class="bottom border-top">
    <div class="bottom-addCar">添加到购物车</div>
</div>


<script src="./js/bundle.js"></script>
<script src="./js/datum.js"></script>
</body>
</html>
