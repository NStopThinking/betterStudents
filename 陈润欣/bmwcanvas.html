<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas width="500px" height="500" id="bmw"></canvas>
</body>
</html>
<script type="text/javascript">
	function Page(){

	}

	Object.assign(drawbmw.prototype,{
		init:function( ){
			this.drawcircle();
			this.drawinside();
			this.drawtext();

		},
		drawcircle:function(){
			//先绘制出带圆环的外层圆
			this.ctx.arc(250,250,240,0,2*Math.PI);
			this.ctx.fillStyle="#fff";
			this.ctx.fill();

			this.ctx.strokeStyle="#000"
			this.ctx.lineWidth=8
			this.ctx.stroke();
			this.ctx.beginPath();
			
			this.ctx.arc(250,250,230,0,2*Math.PI);
			this.ctx.fillStyle="#000";
			this.ctx.fill();
			this.ctx.beginPath();

			this.ctx.arc(250,250,130,0,2*Math.PI);
			this.ctx.fillStyle="#fff";
			this.ctx.fill();

			this.ctx.strokeStyle="#fff"
			this.ctx.lineWidth=8
			this.ctx.stroke();

			


		},
		drawinside:function(){
			this.ctx.beginPath();
			this.ctx.moveTo(250,250);
			this.ctx.arc(250,250,120,0,0.5*Math.PI);
			this.ctx.fillStyle="skyblue";
			this.ctx.fill();
			this.ctx.closePath();

			this.ctx.beginPath();
			this.ctx.moveTo(250,250);
			this.ctx.arc(250,250,120,Math.PI,1.5*Math.PI);
			this.ctx.fillStyle="skyblue";
			this.ctx.fill();
			

		},
		drawtext:function(){
			this.ctx.font="70px Arial"
			this.ctx.textAlign="center"
			this.ctx.fillStyle="#fff";
			this.ctx.fillText("M",250,100);

			this.ctx.save();
			this.ctx.translate(250,250);
			this.ctx.rotate(-60*Math.PI/180);
			this.ctx.font="70px Arial"
			this.ctx.textAlign="center"
			//this.ctx.textBaseline="middle"
			this.ctx.fillStyle="#fff";
			this.ctx.fillText("B",0,-150);
			this.ctx.restore();

			this.ctx.save();
			this.ctx.translate(250,250);
			this.ctx.rotate(60*Math.PI/180);
			this.ctx.font="70px Arial"
			this.ctx.textAlign="center"
			//this.ctx.textBaseline="middle"
			this.ctx.fillStyle="#fff";
			this.ctx.fillText("W",0,-150);

			this.ctx.restore();

			



		}
	});
	function drawbmw(id){
		this.ele=document.getElementById(id);
		this.ctx=this.ele.getContext("2d");
	}
	var bmw=new drawbmw("bmw");
	bmw.init();
</script>
