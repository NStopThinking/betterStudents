<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	<script>
		function Page () {
			this.canvas = document.getElementById('canvas');
			this.context = this.canvas.getContext('2d');
		}

		Object.assign(Page.prototype, {
			init: function() {
				this.drowArc();
				this.drowArcMiddle();
				this.drowArcOne();
				this.drowArctwo();
				this.textBaseline();
			},

			drowArc: function() {
				this.context.beginPath();
				this.context.arc(200, 200, 100, 0, Math.PI * 2);
				this.context.stroke();
				this.context.fillStyle = "block";
				this.context.fill();
				this.context.stroke()
			},

			drowArcMiddle: function() {
				this.context.beginPath();
				this.context.arc(200, 200, 75, 0, Math.PI * 2);
				this.context.stroke();
				this.context.fillStyle = "white";
				this.context.fill();
				this.context.stroke()
			},

			drowArcOne: function() {
				this.context.beginPath();
				this.context.moveTo(200, 200);
				this.context.lineTo(300, 200);
				this.context.arc(200, 200, 75, 0, Math.PI / 2);
				this.context.fillStyle = "blue";
				this.context.lineWidth = 2;
				this.context.fill();
				this.context.closePath();
				this.context.stroke();
			},

			drowArctwo: function() {
				var deg = Math.PI / 180;
				this.context.beginPath();
				this.context.moveTo(200, 200);
				this.context.lineTo(100, 200);
				this.context.arc(200, 200, 75, 180 * deg, 270 * deg);
				this.context.fillStyle = "blue";
				this.context.lineWidth = 2;
				this.context.fill();
				this.context.closePath();    
				this.context.stroke();
			},

			textBaseline: function() {
				this.context.fillStyle = 'white'; 
				this.context.font = "20px 'Arial'";
				this.context.textAlign = "center";
				this.context.translate(205, 250);
				this.context.beginPath();
				this.context.save();
				this.context.rotate(- 45 * Math.PI / 180);
				this.context.fillText("B", -10, -105);
				this.context.restore();
				this.context.beginPath();
				this.context.fillText("M", -3, -130);
				this.context.beginPath();
				this.context.rotate(45 * Math.PI / 180);
				this.context.fillText("W", 0, -105);
				this.context.restore();
			}
		});
		var page = new Page();
		page.init();
	</script>
</body>
</html>
