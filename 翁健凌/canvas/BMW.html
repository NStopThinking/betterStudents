<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BMW</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.box{
			width:200px;
			height:200px;
			background:linear-gradient(#f0f0f0,#f9f9f9);
			position:absolute;
			top:50%;
			left:50%;
			margin:-100px 0 0 -100px;
			border-radius:20px;
			box-shadow:0px 5px 5px #ccc, 0px -5px 5px #ccc, 5px 0px 5px #ccc, -5px 0px 5px #ccc;
		}
		#canvas{
			position: absolute;
			top:50%;
			left:50%;
			margin:-80px 0 0 -50px;
		}
		.text{
			padding-top:130px;
		}
		.text,.text1{
			text-align: center;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="box">
		<canvas width="100" height="100" id="canvas"></canvas>
		<div class="text">BARON</div>
		<div class="text1">BMW</div>
	</div>
	<script type="text/javascript">
		function Page(){
			this.canvas = document.getElementById('canvas');
			this.ctx = this.canvas.getContext('2d');
		}

		Object.assign(Page.prototype, {
			init: function() {
				this.drawArc();
				this.drawMidArc();
				this.drawShan();
				this.drawText();
			},

			drawArc: function() {
				this.ctx.lineWidth = 3;
				this.ctx.arc(50, 50, 45, 0, Math.PI * 2);
				var gradient = this.ctx.createRadialGradient(0, 0, 25, 0, 0, 65);
				gradient.addColorStop(0, '#f9f9f9');
				gradient.addColorStop(1, '#000');
				this.ctx.fillStyle = gradient;
				this.ctx.strokeStyle = '#999';
				this.ctx.fill();
				this.ctx.stroke();
			},

			drawMidArc: function() {
				this.ctx.beginPath();
				this.ctx.arc(50, 50, 30, 0, Math.PI * 2);
				this.ctx.fillStyle = '#fff';
				this.ctx.fill();
			},

			drawShan: function() {
				this.ctx.beginPath();
				this.ctx.lineWidth = 0.5;
				this.ctx.strokeStyle = '#000';
				this.ctx.moveTo(50, 50);
				this.ctx.lineTo(78, 50);
				this.ctx.arc(50, 50, 28, 0, Math.PI / 2);
				this.ctx.closePath();
				this.ctx.fillStyle = 'skyBlue';
				this.ctx.fill();
				this.ctx.stroke();

				this.ctx.beginPath();
				// this.ctx.lineWidth = 0.5;
				// this.ctx.strokeStyle = '#000';
				this.ctx.moveTo(50, 50);
				this.ctx.lineTo(22, 50);
				this.ctx.arc(50, 50, 28, Math.PI, 3 * Math.PI / 2);
				this.ctx.closePath();
				this.ctx.fill();
				this.ctx.stroke();

				this.ctx.beginPath();
				this.ctx.arc(50, 50, 28, Math.PI / 2, Math.PI);
				this.ctx.stroke();

				this.ctx.beginPath();
				this.ctx.arc(50, 50, 28, Math.PI / 2 * 3, Math.PI * 2);
				this.ctx.stroke();
			},

			drawText: function() {
				this.ctx.save()
				this.ctx.beginPath();
				this.ctx.font = '10px Arial';
				this.ctx.fillStyle = '#fff';
				this.ctx.fillText('M', 45, 19);
				this.ctx.rotate(-Math.PI / 180 * 35);
				this.ctx.fillText('B', 6, 38);
				this.ctx.restore();
				this.ctx.fillStyle = '#fff';
				this.ctx.rotate(Math.PI / 180 * 38);
				this.ctx.fillText('W', 65, -22);
			}
		})

		var page = new Page();
		page.init();
	</script>
</body>
</html>
