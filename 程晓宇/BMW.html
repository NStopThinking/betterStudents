<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BMW</title>
</head>
<body>
	<canvas width="500" height="500" id="BMW"></canvas>
	<script>
		
		function Page() {
			this.canvas = document.getElementById("BMW");
			this.context = this.canvas.getContext("2d");
		};

		Object.assign(Page.prototype, {

			init: function() {
				this.drawBWMOuter();
				this.drawBWMSector();
				this.drawBWMCharacter();
			},

			drawBWMOuter: function() {
								
				this.context.beginPath();
				this.context.arc(200, 200, 100, 0, Math.PI * 2);	
				this.context.lineWidth = 3;
				this.context.fillStyle = "#fff";			
				this.context.stroke();
				this.context.fill();			
				
				this.context.beginPath();
				this.context.arc(200, 200, 66, 0, Math.PI * 2);
				this.context.lineWidth = 60;
				this.context.fillStyle = "#fff";							
				this.context.stroke();
				this.context.fill();

			},

			drawBWMSector: function() {

				this.context.lineWidth = 2;			
				this.context.strokeStyle = "#444";

				this.context.beginPath();
				this.context.moveTo(200, 200);
				this.context.lineTo(260, 200);
				this.context.arc(200, 200, 60, 0, Math.PI / 2);			
				this.context.fillStyle = "blue";
				this.context.fill();
				this.context.stroke();

				this.context.beginPath();
				this.context.moveTo(200, 200);
				this.context.lineTo(200, 260);
				this.context.arc(200, 200, 60, Math.PI / 2, Math.PI);
				this.context.fillStyle = "#fff";
				this.context.fill();			
				this.context.stroke();

				this.context.beginPath();
				this.context.moveTo(200, 200);
				this.context.lineTo(140, 200);
				this.context.arc(200, 200, 60, Math.PI, Math.PI * 3 / 2);
				this.context.fillStyle = "blue";
				this.context.fill();				
				this.context.stroke();

				this.context.beginPath();
				this.context.moveTo(200, 200);
				this.context.lineTo(200, 140);
				this.context.arc(200, 200, 60, Math.PI * 3 / 2, Math.PI * 2);
				this.context.fillStyle = "#fff";
				this.context.fill();				
				this.context.stroke();
			
			},

			drawBWMCharacter: function() {

				this.context.font = "bold 30px Arial";
				this.context.textAlign = "center";

				this.context.beginPath();
				this.context.save();
				this.context.translate(200, 200);
				this.context.rotate(-45 * Math.PI / 180);
				this.context.fillText("B", 0, -69);
				this.context.restore();

				this.context.beginPath();
				this.context.fillText("M", 200, 130);

				this.context.beginPath();
				this.context.save();
				this.context.translate(200, 200);
				this.context.rotate(45 * Math.PI / 180);
				this.context.fillText("W", 0, -69);
				this.context.restore();
			
			}

		});

		var page = new Page();
		page.init();

	</script>
</body>
</html>
