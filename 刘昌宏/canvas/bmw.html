<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BMW</title>
</head>
<body>
	<canvas width="300" height="300" id="canvas"></canvas>
	<script>
		function Logo() {
			this.canvas = document.getElementById("canvas");
			this.ctx = this.canvas.getContext("2d");
		}

		Object.assign(Logo.prototype, {

			init: function() {
				this.drawCircle(128, 128, 64, 0, Math.PI * 2, "#21201c", 4);
				this.drawCircle(128, 128, 38, 0, Math.PI * 2, "#f6f6f6", 2);
				this.drawArc(128, 128, 36, 0, Math.PI * 0.5, "#61a7db");
				this.drawArc(128, 128, 36, Math.PI * 0.5, Math.PI, "#f1f1f1");
				this.drawArc(128, 128, 36, Math.PI, Math.PI * 1.5, "#61a7db");
				this.drawArc(128, 128, 36, Math.PI * 1.5, Math.PI * 2, "#f1f1f1");
				this.drawText("B", 0, -62, -45);
				this.drawText("M", 0, -62, 0);
				this.drawText("W", 0, -62, 45);
			},

			drawCircle: function(x, y, r, rad1, rad2, fillColor, lineWidth) {
				this.ctx.beginPath();
				this.ctx.arc(x, y, r, rad1, rad2);
				this.ctx.fillStyle = fillColor;
				this.ctx.fill();
				this.ctx.strokeStyle = "#aaa";
				this.ctx.lineWidth = lineWidth;
				this.ctx.stroke();
			},

			drawArc: function(x,y,r,rad1,rad2,color) {
				this.ctx.beginPath();
				this.ctx.moveTo(x, y);

				if(rad1 >= Math.PI * 0.5 && rad1 < Math.PI * 1.5){
					this.ctx.lineTo(x-r, y);
				}else{
					this.ctx.lineTo(x+r, y);
				}

				this.ctx.closePath();
				this.ctx.arc(x, y, r, rad1, rad2);
				this.ctx.fillStyle = color;
				this.ctx.fill();
				this.ctx.strokeStyle = "#204055";
				this.ctx.stroke();
			},

			drawText: function(cont, x, y, rad) {
				this.ctx.beginPath();
				this.ctx.save();
				this.ctx.translate(128, 128);
				this.ctx.rotate(Math.PI / 180 * rad);
				this.ctx.textAlign = "center";
				this.ctx.textBaseline="top";
				this.ctx.font = "20px Arial";
				this.ctx.fillStyle = "#fff";
				this.ctx.fillText(cont, x, y);
				this.ctx.restore();
			}
		})

		var bmw = new Logo();
		bmw.init();
	</script>
</body>

</html>
