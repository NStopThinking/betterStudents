<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	<canvas width="500" height="500" id="new-canvas"></canvas>
	<script type="text/javascript" src="clock.js"></script>
	<script type="text/javascript">
		function Page(){
			this.canvasElem = document.querySelector("#canvas");
			this.newCanvasElem = document.querySelector("#new-canvas");
		}

		Object.assign(Page.prototype, {
			init: function() {
				this.canvas = new Clock(this.canvasElem);
				this.canvas.init();

				this.newCanvas = new NewCanvas(this.newCanvasElem);
				this.newCanvas.init();
			}
		})

		var page = new Page();
		page.init();
	</script>
</body>
</html>
