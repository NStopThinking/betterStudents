<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<canvas width ="500" height="500" id="canvas"></canvas>
	<script src="clock.js"></script>
	<script>
		function Page(){
			this.canvasElem = document.querySelector("#canvas");
		} //page 管理整个页面 是页面级别的类

		Object.assign(Page.prototype, {
			init: function(){
				this.canvas = new Clock(this.canvasElem);
				this.canvas.init();
			}
		})

		var page = new Page();
		page.init();
	</script>
</body>
</html>
