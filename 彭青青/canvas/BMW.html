<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>宝马logo</title>
	</head>
	<body>
		<canvas id="canvas" width="500px" height="500px"></canvas>
		<script type="text/javascript">
			function Page(){
				this.canvas=document.getElementById("canvas");
				this.ctx=this.canvas.getContext("2d");
			}
			Object.assign(Page.prototype, {
				init:function() {
//					this.lineTo();
//					this.drawReact();
					this.drawArc();
//					this.drawBazierCurve();
					this.drawText();
				},
				drawArc:function(){
					this.ctx.arc(200,200,103,0,Math.PI*2);
					this.ctx.lineWidth="40px";
//					this.ctx.fillStyle="white";
					this.ctx.stroke();
//					this.ctx.fill();
					
					this.ctx.beginPath();
					this.ctx.arc(200,200,100,0,Math.PI*2);
					this.ctx.lineWidth="40px";
					this.ctx.fillStyle="gray";
					this.ctx.fill();
					this.ctx.stroke();
					
					
					this.ctx.beginPath();
					this.ctx.arc(200,200,60,0,Math.PI*2);
					this.ctx.lineWidth="40px";
					this.ctx.fillStyle="white";
					this.ctx.fill();
					this.ctx.stroke();
					
					//扇形1
					this.ctx.beginPath();//闭合
					this.ctx.lineTo(200,200);
					this.ctx.arc(200,200,60,0,Math.PI/2);
					//圆心，半径，0度--Math.PI*2一圈  顺时针
//					this.ctx.lineTo(200,200);

					this.ctx.fillStyle="blue";
					this.ctx.fill();
					this.ctx.closePath();//闭合
					this.ctx.stroke();
					
					//扇形2
					this.ctx.beginPath();//闭合
					this.ctx.lineTo(200,200);
					this.ctx.arc(200,200,60,Math.PI,Math.PI*1.5);
					//圆心，半径，0度--Math.PI*2一圈  顺时针
//					this.ctx.lineTo(200,200);

					this.ctx.fillStyle="blue";
					this.ctx.fill();
					this.ctx.closePath();//闭合
					this.ctx.stroke();
				},
				drawText:function(){
					
//					this.ctx.beginPath();
					this.ctx.font="30px Arial";
					this.ctx.fillStyle="white";
//					this.ctx.save();

					this.ctx.fillText("B",142,150);
					this.ctx.fillText("M",190,134);
					this.ctx.fillText("W",240,150);
					this.ctx.stroke();
//					this.ctx.restore();
					
				}
			})
			var page=new Page();
			page.init();
		</script>
	</body>
</html>
