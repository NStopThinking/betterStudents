<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="600" height="600"></canvas>
	</body>
</html>
<script type="text/javascript">
	function Page() {
		this.canvas = document.getElementById("canvas");
		this.ctx = this.canvas.getContext("2d");
	}
	
	Object.assign(Page.prototype, {
		init: function() {
			this.drawArc();
			this.drawTextB();
			this.drawTextM();
			this.drawTextW();
			this.textAlign();
		},
		
		drawArc: function() {
			this.ctx.beginPath();
			this.ctx.arc(300, 300, 200, 0, Math.PI*2, true);
			this.ctx.fillStyle = "black";
			this.ctx.fill();
			this.ctx.lineWidth = 10;
			this.ctx.strokeStyle = "#d7e2e4";
			this.ctx.stroke();
			this.ctx.closePath();
			
			this.ctx.beginPath();
			this.ctx.arc(300, 300, 130, 0, Math.PI*2, true);
			this.ctx.fillStyle = "white";
			this.ctx.fill();
			this.ctx.closePath();
			
			this.ctx.beginPath();
			this.ctx.moveTo(300, 300);
			this.ctx.lineTo(175, 300);
			this.ctx.arc(300, 300, 125, Math.PI, 3*Math.PI/(2), false);
			this.ctx.lineWidth = 10;
			this.ctx.fillStyle = "blue";
			this.ctx.fill();
			this.ctx.closePath();
			this.ctx.stroke();
			
			this.ctx.beginPath();
			this.ctx.moveTo(300, 300);
			this.ctx.lineTo(300, 425);
			this.ctx.arc(300, 300, 125, Math.PI/2, Math.PI, false);
			this.ctx.lineWidth = 10;
			this.ctx.fillStyle = "white";
			this.ctx.fill();
			this.ctx.closePath();
			this.ctx.stroke();
			
			this.ctx.beginPath();
			this.ctx.moveTo(300, 300);
			this.ctx.lineTo(400, 300);
			this.ctx.arc(300, 300, 125, 0, Math.PI/2, false);
			this.ctx.lineWidth = 10;
			this.ctx.fillStyle = "blue";
			this.ctx.fill();
			this.ctx.closePath();
			this.ctx.stroke();
			
			this.ctx.beginPath();
			this.ctx.moveTo(300, 300);
			this.ctx.lineTo(300, 175);
			this.ctx.arc(300, 300, 125, 3*Math.PI/2, Math.PI*2, false);
			this.ctx.lineWidth = 10;
			this.ctx.fillStyle = "white";
			this.ctx.fill();
			this.ctx.closePath();
			this.ctx.stroke();
			
		},
		
		drawTextB: function() {
			this.ctx.save();
			this.ctx.font = "60px Arial";
			this.ctx.fillStyle = "pink";
			this.ctx.beginPath();
			this.ctx.rotate(- Math.PI / 180 * 45);
			this.ctx.fillText("B", -30, 290);
			this.ctx.restore();
		},
		
		drawTextM: function() {
			this.ctx.font = "60px Arial";
			this.ctx.fillStyle = "pink";
			this.ctx.fillText("M", 275, 160);
		},
		
		drawTextW: function() {
			this.ctx.font = "60px Arial";
			this.ctx.fillStyle = "pink";
			this.ctx.rotate(Math.PI / 180 * 45);
			this.ctx.fillText("W", 400, -140);
		},
		
		textAlign: function() {
			this.ctx.textAlign = "start"
		}
	});
	
	var page = new Page();
	page.init();
</script>
