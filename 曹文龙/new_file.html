<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
	</body>
</html>

<script type="text/javascript">
	function Page(){
		this.canvas=document.getElementById("canvas");
		this.ctx=this.canvas.getContext("2d");
		
	}
	Object.assign(Page.prototype,{
		init:function(){
			this.drawRect();
			this.drawArc();
			this.drawText();
		},
		drawArc:function(){
				this.ctx.beginPath();	
				this.ctx.lineTo(250,130)
				this.ctx.arc(250,250,80,Math.PI*1.6,Math.PI*1.4);	
				this.ctx.fillStyle="blue";
				this.ctx.fill();	
				this.ctx.stroke();	
				this.ctx.closePath();			
				this.ctx.beginPath();	
				this.ctx.arc(250,250,250,0,Math.PI*2);					
				this.ctx.stroke();	
				this.ctx.closePath();
				console.log(this.drawArc)
		},
		drawText:function(){
				this.ctx.font = "40px Arial";
				this.ctx.fillStyle = "red";
				this.ctx.fillText("奖品", 205, 260);
				
				this.ctx.fillText("汽车一辆", 150,70);
				this.ctx.fillText("美女一个", 20,180);
				this.ctx.fillText("流量1G", 20,350);
				this.ctx.fillText("手机一部", 180,450);
				this.ctx.fillText("电脑2台", 320,350);
				this.ctx.fillText("谢谢惠顾", 320,200);
		},
		drawRect:function(){
				this.ctx.beginPath();
				this.ctx.moveTo(250,250);
				this.ctx.arc(250,250,250,0,Math.PI/3);
				this.ctx.closePath();			
				this.ctx.fillStyle="powderblue";
				this.ctx.fill();	
				this.ctx.stroke();
			
			
				this.ctx.beginPath();
				this.ctx.moveTo(250,250);		
				this.ctx.arc(250,250,250,Math.PI/3,(Math.PI/3)*2);
				this.ctx.closePath();
				this.ctx.fillStyle="plum";
				this.ctx.fill();	
				this.ctx.stroke();
			
				this.ctx.beginPath();
				this.ctx.moveTo(250,250);
				this.ctx.arc(250,250,250,(Math.PI/3)*2,Math.PI);
				this.ctx.closePath();
				this.ctx.fillStyle="sienna";
				this.ctx.fill();	
				this.ctx.stroke();
					
				this.ctx.beginPath();
				this.ctx.moveTo(250,250);
				this.ctx.arc(250,250,250,Math.PI,(Math.PI/3)*4);
				this.ctx.closePath();
				this.ctx.fillStyle="tan";
				this.ctx.fill();	
				this.ctx.stroke();
				
				this.ctx.beginPath();
				this.ctx.moveTo(250,250);
				this.ctx.arc(250,250,250,(Math.PI/3)*4,(Math.PI/3)*5);
				this.ctx.closePath();
				this.ctx.fillStyle="yellow";
				this.ctx.fill();	
				this.ctx.stroke();
			

				
			},
	})
	var page=new Page();
	page.init();
</script>
