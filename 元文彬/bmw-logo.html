<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>宝马LOGO</title>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	<script>
		function Page() {
			this.canvas = document.getElementById("canvas");
			this.ctx = this.canvas.getContext("2d");
		}

		Object.assign(Page.prototype, {
			init: function() {

				this.drawArc();
				this.drawSmallArc();
				this.drawLeftBottom();
				this.drawRightTopArc();
				this.drawText();
			},
			drawText: function() {
				this.ctx.beginPath();
				this.ctx.font = '35px Arial';
				this.ctx.strokeStyle = '#fff';
				this.ctx.fillStyle = "#fff";
				this.ctx.fill();
				this.ctx.strokeText('B',133,158);
				this.ctx.strokeText('M',185,133);
				this.ctx.strokeText('W',238,158);
				this.context.stroke();
				this.ctx.closePath();

			},
			drawArc: function() {
				this.ctx.beginPath();
				this.ctx.moveTo(300,200);
				this.ctx.lineTo(300,200);
				this.ctx.arc(200, 200, 100, 0, Math.PI*2);
				this.ctx.lineTo(300,200);
				this.ctx.fillStyle = "black";
				this.ctx.fill();
				this.ctx.stroke();
			},
			drawSmallArc: function() {
				this.ctx.beginPath();
				this.ctx.moveTo(300,200);
				this.ctx.lineTo(300,200);
				this.ctx.arc(200, 200, 60, 0, Math.PI*2);
				this.ctx.lineTo(300,200);
				this.ctx.fillStyle = "white";
				this.ctx.fill();
				
				this.ctx.stroke();
			},
			drawLeftBottom: function() {
				this.ctx.beginPath();
				// this.ctx.moveTo(200,200);
				this.ctx.lineWidth = 2;
				this.ctx.strokeStyle = "#999";
				this.ctx.lineTo(200,200);
				this.ctx.arc(200, 200, 58, 0, Math.PI/2);
				this.ctx.lineTo(200,200);
				this.ctx.fillStyle = "blue";
				this.ctx.fill();
				
				this.ctx.stroke();
			},
			drawRightTopArc: function() {
				this.ctx.beginPath();
				// this.ctx.moveTo(200,200);
				this.ctx.lineWidth = 2;
				this.ctx.strokeStyle = "#999";
				this.ctx.lineTo(200,200);
				this.ctx.arc(200, 200, 58, Math.PI, Math.PI * 3 / 2);
				this.ctx.lineTo(200,200);
				this.ctx.fillStyle = "blue";
				this.ctx.fill();
				
				this.ctx.stroke();
			},		

		});
		var page = new Page();
		page.init();
	</script>
</body>
</html>
