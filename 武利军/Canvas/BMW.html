<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMW</title>
</head>
<body>
    <canvas width='500' height='500' id='canvas'></canvas>
    <script>
    function Page() {
        this.canvas = document.getElementById('canvas');
        this.ctx = this.canvas.getContext('2d');
        console.log(this.canvas)
    }
    Object.assign(Page.prototype, {
        init: function() {
            this.drawArc();
            this.drawArcinner();
            this.BlueSemicircle();
            this.BlueSemicircleTop();
            this.TextB();
            this.TextM();
            this.TextW();
        },
        drawArc: function() {
            //this.ctx.stroke();
            this.ctx.save();
            this.ctx.beginPath(); 
            this.ctx.arc(200, 200, 200, 0, Math.PI*2); 
            this.ctx.fillStyle = "#333";
            this.ctx.fill(); 
            this.ctx.restore();
        },
        drawArcinner: function() {
            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.arc(200, 200, 150, 0, Math.PI*2); 
            this.ctx.fillStyle = "#fff";
            this.ctx.fill();
            this.ctx.restore();
        },
        BlueSemicircle: function() {
            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.moveTo(200,200);
            this.ctx.lineTo(200,200);
            this.ctx.arc(200, 200, 150, 0, Math.PI/2);
            this.ctx.fillStyle = 'blue';
            this.ctx.fill();
            this.ctx.stroke();
            this.ctx.restore();
        },
        BlueSemicircleTop: function() {
            this.ctx.save();
            this.ctx.beginPath();
            var deg=Math.PI/180;
            this.ctx.moveTo(200, 200);
            this.ctx.lineTo(200, 200);
            this.ctx.arc(200, 200, 150, 180*deg,270*deg);
            this.ctx.fillStyle = 'blue';
            this.ctx.fill();
            this.ctx.stroke();
            this.ctx.restore();

        },
        TextB: function() {
            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.font ="60px Arial";
            this.ctx.fillStyle = "#fff";
            this.ctx.rotate(-Math.PI /180 * 47);
            this.ctx.fillText('B', -50, 130);

            this.ctx.restore(); 
        },
        TextM: function() {
            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.font ="60px Arial";
            this.ctx.fillStyle = "#fff";
            this.ctx.fillText('M', 175, 50);
            this.ctx.restore(); 

        },
        TextW: function() {
            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.font ="60px Arial";
            this.ctx.fillStyle = "#fff";
            this.ctx.rotate(Math.PI /180 * 47);
            this.ctx.fillText('W', 282, -155);
            this.ctx.restore(); 
        }

    });
    var page = new Page();
    page.init();
    </script>
</body>
</html>
