<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clock demo</title>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	<script src="clock.js">
	//表示可以在Page中使用clock
		function Page() {
			this.canvasElem = document.querySelector("#canvas");//querySelector() 方法仅仅返回匹配指定选择器的第一个元素。如果你需要返回所有的元素，请使用 querySelectorAll() 方法替代。
		};

		Object.assign(Page.prototype, {
			init: function(){
				this.canvas = new Clock(this.canvasElem);
				this.canvas.init();
			}		
		});

		var page = new Page();
		page.init();
		console.log(1);
	</script>
</body>
</html>
