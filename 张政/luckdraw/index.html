	<script>

		drawpointer:function() {
			 this.ctx.save();
		 	this.ctx.translate(250,250);
			this.ctx.beginPath();
			this.ctx.arc(0,0,50,-Math.PI/180*60,Math.PI/180*240);
			this.ctx.lineTo(0,-150);
			this.ctx.closePath();
			// this.ctx.beginPath();
			this.ctx.fillStyle = "#EAEAAE";
			this.ctx.fill();
			this.ctx.stroke();
			this.ctx.rotate(Math.PI/180*2);
			this.ctx.restore();
