<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	<script type="text/javascript">
	function Page() {
		this.canvas = document.getElementById("canvas");
		this.ctx = this.canvas.getContext("2d");
	}

	Object.assign(Page.prototype, {

		init: function() {
			this.drowBigArc();
			this.drowMediumArc();
			this.drowSmallArc();
			this.drowLeftSector();
			this.drowSector();
			this.drawText();
		},

		drowBigArc: function() {
			this.ctx.beginPath();
			this.ctx.lineWidth = 5;
			this.ctx.arc(250,250, 150, 0, Math.PI * 2);
			this.ctx.fillStyle = "#fff";
			this.ctx.fill();
			this.ctx.stroke();
		},

		drowMediumArc: function() {
			this.ctx.beginPath();
			this.ctx.arc(250,250, 140, 0, Math.PI * 2);
			this.ctx.fillStyle = "#000";
			this.ctx.fill();
			this.ctx.stroke();
		},

		drowSmallArc: function() {
			this.ctx.beginPath();
			this.ctx.arc(250,250, 90, 0, Math.PI * 2);
			this.ctx.fillStyle = "#fff";
			this.ctx.fill();
			this.ctx.stroke();
		},

		drowSector: function() {
			this.ctx.beginPath();
			this.ctx.lineTo(250, 250);
    		this.ctx.arc(250, 250, 80, 0, Math.PI / 2);
    		this.ctx.fillStyle = "#000";
			this.ctx.fill();
    		this.ctx.closePath();
		},

		drowLeftSector: function() {
			this.ctx.beginPath();
			this.ctx.lineTo(250, 250);
    		this.ctx.arc(250, 250, 80, Math.PI, Math.PI * 3 / 2);
    		this.ctx.fillStyle = "#000";
			this.ctx.fill();
    		this.ctx.closePath();
		},
		drawText: function() {
			this.ctx.beginPath();
			this.ctx.font = '50px Arial';
			this.ctx.strokeStyle = '#fff';
			this.ctx.fillStyle = "#fff";
			this.ctx.fill();
			this.ctx.save();
			this.ctx.translate(157, 230);
			this.ctx.rotate(-Math.PI/3);
			this.ctx.fillText("B", 0, 0);
			this.ctx.restore();
			this.ctx.fillText('M',230,155);
			this.ctx.save();
			this.ctx.translate(320, 195);
			this.ctx.rotate(Math.PI/3);
			this.ctx.fillText("W", 0, 0);
			this.ctx.restore();
		}



	})
	var page = new Page();
	page.init();
	</script>
</body>
</html>
