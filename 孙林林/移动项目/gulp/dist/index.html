<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="header border-top">
		新品上市
		<div class="header-cart iconfont">&#xe61b;</div>
	</div>
	<div class="classify-wrapper">
		<div class="classify-scroller">
			<ul class="category-list js-category">
				<li class="category-item category-item-active iconfont">&#xe664;</li>
			</ul>
		</div>
	</div>
	<div class="content-wrapper">
		<div class="content-scroller js-content"></div>
	</div>
	<div class="footer">
		<div class="footer-item">
			<li class="footer-icon iconfont">&#xe644;</li>
			<span class="footer-content">首页</span>
		</div>
		<div class="footer-item">
			<li class="footer-icon iconfont icon-active">&#xe660;</li>
			<span class="footer-content">分类</span>
		</div>
		<div class="footer-item">
			<li class="footer-icon iconfont">&#xe61b;</li>
			<span class="footer-content">购物车</span>
		</div>
		<div class="footer-item">
			<li class="footer-icon iconfont">&#xe646;</li>
			<span class="footer-content">我的秀</span>
		</div>
		<div class="footer-item">
			<li class="footer-icon iconfont">&#xe615;</li>
			<span class="footer-content">更多</span>
		</div>
	</div>
	<script src="./js/bundle.js"></script>
	<script src="./js/index.js"></script>

</html>
