<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas做BMW的LOGO</title>
</head>
<body>
	<canvas width="500" height="500" id="canvas">

	</canvas>

	<script>
	function Page(){
		this.canvas=document.getElementById("canvas");
		this.ctx=this.canvas.getContext("2d");
	}

	Object.assign(Page.prototype,{
		init: function(){
			
				
			this.drawArc();
			this.drawArclefttop();
			this.drawText();
			this.drawText2();
			this.drawText3();
			
		},


		drawArc:function(){
			this.ctx.save();
			//圆弧&扇形
			//this.ctx.beginPath();
			this.ctx.arc(200,200,200,0,Math.PI*2);
			//this.ctx.closePath();//闭合住
			this.ctx.fillStyle="black";
			this.ctx.fill();
			this.ctx.stroke();


			

			this.ctx.restore();	

			this.ctx.beginPath();

			this.ctx.arc(200,200,140,0,Math.PI*2);
			//this.ctx.closePath();//闭合住
			this.ctx.fillStyle="white";
			this.ctx.fill();
			this.ctx.stroke();

			this.ctx.beginPath();

			this.ctx.moveTo(200,200);
			this.ctx.lineTo(300,200);
			this.ctx.arc(200,200,140,0,Math.PI/2);
			this.ctx.lineTo(200,200);
			this.ctx.fillStyle="blue";
			this.ctx.fill();
			this.ctx.stroke();




			
		},
		drawArclefttop:function(){
			var deg=Math.PI/180;
			this.ctx.beginPath();

			this.ctx.moveTo(200,200);
			this.ctx.lineTo(100,200);
			this.ctx.arc(200,200,140,180*deg,270*deg);
			this.ctx.lineTo(200,200);
			this.ctx.fillStyle="blue";
			this.ctx.fill();
			this.ctx.stroke();
		},
		
		drawText:function(){
			this.ctx.save();
			this.ctx.font="45px Arial";
			this.ctx.fillStyle="white";
			this.ctx.rotate(-Math.PI/180*45);
			this.ctx.fillText("B",-10,134);
			this.ctx.restore();
		},
		drawText2:function(){
			this.ctx.font="45px Arial";
			this.ctx.fillStyle="white";
			this.ctx.fillText("M",182,50);
		},
		drawText3:function(){
			this.ctx.save();
			this.ctx.font="45px Arial";
			this.ctx.fillStyle="white";
			this.ctx.rotate(Math.PI/180*50);
			this.ctx.fillText("W",255,-175);
			this.ctx.restore();
		},
		linearGradient: function() {
				var gradient = this.ctx.createLinearGradient(0, 0, 200, 200);
				gradient.addColorStop(0, "#ddd");
				gradient.addColorStop(0.25, "gray");
				gradient.addColorStop(1, "black");
				this.ctx.fillStyle = gradient;

				this.ctx.rect(0, 0, 200, 200);
				this.ctx.fill();
		}

	});

	var page=new Page();
	page.init();
	</script>
</body>

</html>
