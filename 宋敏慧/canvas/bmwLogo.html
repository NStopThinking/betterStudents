<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>宝马logo</title>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>
	<script>
		function Page() {
			this.canvas = document.getElementById("canvas");
			this.ctx = this.canvas.getContext("2d");
		}

		Object.assign(Page.prototype, {
			init: function() {
				this.drawArc1();
				this.B();
				// this.M();
				this.W();
			},

			drawArc1: function() {
				this.ctx.arc(200, 200, 150, 0, Math.PI*2, true);
				this.ctx.fill();
				this.ctx.strokeStyle = "grey";
				this.ctx.lineWidth = 5;
				this.ctx.stroke();

				this.ctx.beginPath();
				this.ctx.arc(200, 200, 90, 0, Math.PI*2, true);
				this.ctx.fill();
				this.ctx.strokeStyle = "write";
				this.ctx.lineWidth = 5;
				this.ctx.closePath();
				this.ctx.stroke();
				

				this.ctx.beginPath();
				this.ctx.moveTo(200, 200);
				this.ctx.lineTo(290, 200);
				this.ctx.arc(200, 200, 90, 0, Math.PI /2, false);
				this.ctx.fillStyle = "skyblue";
				this.ctx.lineWidth = 2;
				this.ctx.strokeStyle = "black";
				this.ctx.closePath();
				this.ctx.fill();
				this.ctx.stroke();
				

				this.ctx.beginPath();
				this.ctx.moveTo(200, 200);
				this.ctx.lineTo(200, 290);
				this.ctx.arc(200, 200, 90, Math.PI /2, Math.PI , false);
				this.ctx.lineWidth = 2;
				this.ctx.strokeStyle = "black";
				this.ctx.fillStyle = "white";
				this.ctx.closePath();
				this.ctx.fill();
				this.ctx.stroke();
				

				this.ctx.beginPath();
				this.ctx.moveTo(200, 200);
				this.ctx.lineTo(110, 200);
				this.ctx.arc(200, 200, 90, Math.PI, Math.PI *3/2, false);
				this.ctx.lineWidth = 2;
				this.ctx.strokeStyle = "black";
				this.ctx.fillStyle = "skyblue";
				this.ctx.closePath();
				this.ctx.fill();
				this.ctx.stroke();
				

				this.ctx.beginPath();
				this.ctx.moveTo(200, 200);
				this.ctx.lineTo(200, 110);
				this.ctx.arc(200, 200, 90,  Math.PI *3/2,  Math.PI *2, false);
				this.ctx.lineWidth = 2;
				this.ctx.strokeStyle = "black";
				this.ctx.fillStyle = "white";
				this.ctx.closePath();
				this.ctx.fill();
				this.ctx.stroke();
				
				this.ctx.beginPath();
				this.ctx.moveTo(110, 200);
				this.ctx.lineTo(290, 200);
				this.ctx.lineWidth = 3;
				this.ctx.strokeStyle = "black";
				this.ctx.closePath();
				this.ctx.stroke();

				this.ctx.beginPath();
				this.ctx.moveTo(200, 110);
				this.ctx.lineTo(200, 290);
				this.ctx.lineWidth = 3;
				this.ctx.strokeStyle = "black";
				this.ctx.closePath();
				this.ctx.stroke();

				this.ctx.font = "50px Arial";		
				this.ctx.fillText("M", 180, 100);
				
			},

			B: function() {
				this.ctx.save();
				this.ctx.translate(200, 200);
				this.ctx.rotate(-Math.PI /5);
				this.ctx.fillText("B", -50, -90);
				this.ctx.restore();
			},

			W: function() {
				this.ctx.save();
				this.ctx.rotate(Math.PI/5);
				this.ctx.fillText("W", 280, -50);
				this.ctx.restore();
			}
		})

		var page = new Page();
		page.init();
	</script>
</body>
</html>
