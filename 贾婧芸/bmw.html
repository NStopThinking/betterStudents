<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>宝马logo</title>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	<script>
		function Page(){
			this.canvas = document.getElementById('canvas');
			this.context = this.canvas.getContext('2d');
		};
		Object.assign(Page.prototype,{
			init:function(){
				this.drawArc();
				this.drawSmallArc();
				this.drawRightTopArc();
				this.drawLeftBottom();
				this.drawText();
			},
			drawText:function(){
				this.context.font = '30px Arial';
				this.context.strokeStyle = '#fff';
				this.context.shadowBlur = '0';
				this.context.strokeText('B',130,160);
				this.context.strokeText('M',190,130);
				this.context.strokeText('W',250,165);
			},
			drawRightTopArc:function(){
				this.context.beginPath();
				this.context.arc(200, 200, 60, Math.PI * 3 / 2 ,Math.PI * 2);
				this.context.fillStyle = '#fff';
				//this.context.moveTo(250, 250)
				this.context.lineTo(200, 200);
				this.context.strokeStyle = '#000';
				this.context.closePath();
				this.context.fill();
				this.context.stroke();

			},
			drawLeftBottom:function(){
				this.context.beginPath();
				this.context.arc(200, 200, 60, Math.PI * 1 / 2 ,Math.PI);
				this.context.fillStyle = '#fff';
				//this.context.moveTo(250, 250)
				this.context.lineTo(200, 200);
				this.context.strokeStyle = '#000';
				this.context.closePath();
				this.context.fill();
				this.context.stroke();
			},
			drawArc:function(){
				this.context.arc(200, 200, 100, 0 ,Math.PI * 2);
				this.context.lineWidth = 3;
				this.context.strokeStyle = '#ccc';
				this.context.fillStyle = '#000';
				this.context.shadowColor = '#ccc';
				this.context.shadowBlur = '6';
				this.context.fill();
				this.context.stroke();
				this.context.closePath();
			},
			drawSmallArc:function(){
				this.context.beginPath();
				this.context.strokeStyle = '#000';
				this.context.arc(200, 200, 60, 0 ,Math.PI * 2);
				this.context.fillStyle = 'blue';
				this.context.fill();
				this.context.stroke();
			}
		});
		var page = new Page();
		page.init();
	</script>
</body>
</html>
