<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>柱状图</title>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>
</body>
<script>
	function Page() {
		this.canvas = document.getElementById("canvas");
		this.ctx = this.canvas.getContext("2d");
	}

	Object.assign(Page.prototype, {
		init: function() {
			this.drawXLine1();
			this.drawXLine2();
			this.drawXLine3();
			this.drawXLine4();
			this.drawXLine5();
			this.drawXLine6();
			this.drawYLine();
			this.drawBar();
		},

		drawXLine1: function() {
			this.ctx.save();
			this.ctx.beginPath();
			this.ctx.strokeStyle = "black";
			this.ctx.moveTo(20, 400);
			this.ctx.lineTo(400, 400);
			this.ctx.stroke();
			this.ctx.restore();
		},

		drawXLine2: function() {
			this.ctx.save();
			this.ctx.beginPath();
			this.ctx.strokeStyle = "black";
			this.ctx.moveTo(20, 350);
			this.ctx.lineTo(400, 350);
			this.ctx.stroke();
			this.ctx.restore();
		},

		drawXLine3: function() {
			this.ctx.save();
			this.ctx.beginPath();
			this.ctx.strokeStyle = "black";
			this.ctx.moveTo(20, 300);
			this.ctx.lineTo(400, 300);
			this.ctx.stroke();
			this.ctx.restore();
		},

		drawXLine4: function() {
			this.ctx.save();
			this.ctx.beginPath();
			this.ctx.strokeStyle = "black";
			this.ctx.moveTo(20, 250);
			this.ctx.lineTo(400, 250);
			this.ctx.stroke();
			this.ctx.restore();
		},

		drawXLine5: function() {
			this.ctx.save();
			this.ctx.beginPath();
			this.ctx.strokeStyle = "black";
			this.ctx.moveTo(20, 200);
			this.ctx.lineTo(400, 200);
			this.ctx.stroke();
			this.ctx.restore();
		},

		drawXLine6: function() {
			this.ctx.save();
			this.ctx.beginPath();
			this.ctx.strokeStyle = "red";
			this.ctx.moveTo(20, 150);
			this.ctx.lineTo(400, 150);
			this.ctx.stroke();
			this.ctx.restore();
		},

		drawYLine: function() {
			this.ctx.save();
			this.ctx.beginPath();
			this.ctx.strokeStyle = "black";
			this.ctx.moveTo(20, 400);
			this.ctx.lineTo(20, 150);
			this.ctx.stroke();
			this.ctx.restore();
		},

		drawBar: function() {
			//设置数据
			var arr = [70, 120, 180, 10, 250];
			//设置颜色
			var color = ['blue','yellow','red','green','pink'];
			var arr1 = [0, 50, 100, 150, 200, 250];
			//柱状图的宽度
			var w = 30;
			//柱状图之间的间隔
			var space = 30;
			
			//画出柱状图
			var i = 0,
			    x = 20,
			    y = 400;
			for(; i < arr.length; i++){
				this.ctx.fillStyle = color[i];
				this.ctx.fillRect(x + i * (w + space) + 30,y - arr[i], w, arr[i]);
				this.ctx.fillStyle = 'black';
				this.ctx.fillText(arr[i], x + i * (w + space) + 30 + 5, 400 - 10 - arr[i]);
			}

			for(var i = 0; i < arr1.length; i++){
				this.ctx.fillText(arr1[i], 0, 400-arr1[i]);
			}
		}
	})

	var page = new Page();
	page.init();
</script>
</html>
