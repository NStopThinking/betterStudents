 	 	var mySwiper = new Swiper('.swiper-container', {
   	 		direction:"vertical",
	  		onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    			swiperAnimateCache(swiper); //隐藏动画元素 
    			swiperAnimate(swiper); //初始化完成开始动画
  			}, 
  			onSlideChangeEnd: function(swiper){ 
    			swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
 			} 
  		});
  		function init(){
        var map = new AMap.Map('nine-p2', {
            center: [117.000923, 36.675807],
            resizeEnable: true,
            zoom:16
        });
        map.plugin(["AMap.ToolBar"], function() {
            map.addControl(new AMap.ToolBar());
        });
        var marker = new AMap.Marker({
    		position: [116.480983, 39.989628],//marker所在的位置
   			map:map//创建时直接赋予map属性
		});
		}
		function Page(){
			
			this.musicElem=$(".music");
			this.audioElem=$(".audio1");
			this.num=0;
			
		}
		$.extend(Page.prototype, {
			init:function(){
				this.bindEvents();
			},
			bindEvents:function(){
				this.musicElem.on("click",$.proxy(this.handleItemClick,this));
				
			},
			handleItemClick:function(){
				
				if((this.num)%2){
					this.audioElem[0].play();
				}else{
					this.audioElem[0].pause();
					
				}
				this.num++;
			}
			
		});
		console.log(111);
		var page=new Page();
		page.init();
  </script>
