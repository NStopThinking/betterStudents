<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main.css"/>
    <style type="text/css">
      body,html,#container{
        width: 800px;
        height: 600px;
        margin: 0px
      }
    #panel{
        position: absolute;
        background-color: white;
        max-height: 90%;
        overflow-y: auto;
        top: 10px;
        right: 10px;
        width: 280px;
        border: solid 1px silver;
        }
        .info-title{
        color: white;
        font-size: 14px;
        background-color: rgba(0,155,255,0.8);
        line-height: 26px;
        padding: 0px 0 0 6px;
        font-weight: lighter;
        letter-spacing: 1px;
      }
      .info-content{
        padding: 4px;
        color: #666666;
        line-height: 23px;
      }
      .info-content img{
        float: left;
        margin: 3px;
      }
    </style>
    <title>快速入门</title>
    
  </head>
  <body>
   <div id="container" tabindex="0"></div>
   <div id="panel"></div>
   <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.3&key=2ec7d4b5473f3fce97d6bf6b1619d040"></script>
   <script type="text/javascript">
    var map = new AMap.Map('container',{
            resizeEnable: true,
            zoom: 10,
            center: [116.39,39.9]
    });
    //添加控件
    AMap.plugin(['AMap.ToolBar','AMap.Scale','AMap.OverView'],function(){
            map.addControl(new AMap.ToolBar());
            map.addControl(new AMap.Scale());
            map.addControl(new AMap.OverView({isOpen:true}));
    });

      var marker = new AMap.Marker({
            position: [116.480983, 39.989628]
    });
    marker.setMap(map);
    marker.on('click',function(e){
      infowindow.open(map,e.target.getPosition());
    })
    AMap.plugin('AMap.AdvancedInfoWindow',function(){
       infowindow = new AMap.AdvancedInfoWindow({
         panel: 'panel',
          placeSearch: true,
          asOrigin: true,
          asDestination: true,
        content: '<div class="info-title">mrs-tian</div><div class="info-content">'+
                '<img src="https://webapi.amap.com/images/amap.jpg">'+
                'mrs-tian为您导航<br/></div>',
        offset: new AMap.Pixel(0, -30)
      });
      infowindow.open(map,[116.480983, 39.989628]);
    })

   </script>
  <script type="text/javascript" src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>
  </body>
</html>
