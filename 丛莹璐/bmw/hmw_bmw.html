<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>宝马图标</title>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	<script>
		function Page() {
			this.canvas = document.getElementById('canvas');
			this.context = this.canvas.getContext('2d');
		};
		
		Object.assign(Page.prototype, {
			init: function() {
				this.drawArc();
				this.drawSmallArc();
				this.drawRightTopArc();
				this.drawLeftBottom();
				this.drawText();
			},

			drawText: function() {
				this.context.font = '40px Arial';
				this.context.strokeText('B',135,160);
				this.context.strokeText('M',185,140);
				this.context.strokeText('W',235,165);
			},

			drawRightTopArc: function() {
				this.context.beginPath();
				this.context.arc(200, 200, 50, Math.PI * 3 / 2, Math.PI * 2);
				this.context.fillStyle = '#fff';
				this.context.lineTo(200, 200)
				this.context.closePath();
				this.context.fill();
				this.context.stroke();

			},

			drawLeftBottom: function() {
				this.context.beginPath();
				this.context.arc(200, 200, 50, Math.PI * 1 / 2, Math.PI);
				this.context.fillStyle = '#fff';
				this.context.lineTo(200, 200)
				this.context.closePath();
				this.context.fill();
				this.context.stroke();
			},

			drawArc: function() {
				this.context.arc(200, 200, 100, 0, Math.PI * 2);
				this.context.lineWidth = 3;
				this.context.strokeStyle = '#ddd';
				this.context.fillStyle = '#000';
				this.context.fill();
				this.context.stroke();
				this.context.closePath();
			},

			drawSmallArc: function() {
				this.context.beginPath();
				this.context.arc(200, 200, 50, 0, Math.PI * 2);
				this.context.fillStyle = 'blue';
				this.context.fill();
				this.context.stroke();
			}
		});
		var page = new Page();
		page.init();
	</script>
</body>
</html>
