<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宝马</title>
</head>
<body>
<canvas width="500" height="500" id="canvas"></canvas>
<script>
    function Page() {
        this.canvas = document.getElementById("canvas");
        this.context = this.canvas.getContext("2d");
    }
    Object.assign(Page.prototype, {
        init: function () {
            this.drawBigArc();
            this.drawSmallArc();
            this.drawLeftArc();
            this.drawRightArc();
            this.drawTextB();
            this.drawTextM();
            this.drawTextW();
        },
        drawBigArc: function () {
            this.context.arc(200, 200, 100, 0, Math.PI * 2);
            this.context.fillStyle = "black";
            this.context.fill();
            this.context.stroke();
        },
        drawSmallArc: function () {
            this.context.beginPath();
            this.context.arc(200, 200, 60, 0, Math.PI * 2);
            this.context.fillStyle = "white";
            this.context.fill();
            this.context.stroke();
        },
        drawLeftArc: function () {
            this.context.beginPath();
            this.context.moveTo(200, 200);
            this.context.lineTo(150, 200);
            this.context.arc(200, 200, 50, Math.PI, Math.PI / 180 * 270);
            this.context.fillStyle = "blue";
            this.context.fill();
            this.context.closePath();
            this.context.stroke();
        },
        drawRightArc: function () {
            this.context.beginPath();
            this.context.moveTo(200, 200);
            this.context.lineTo(250, 200);
            this.context.arc(200, 200, 50, 0, Math.PI / 2);
            this.context.fillStyle = "blue";
            this.context.fill();
            this.context.closePath();
            this.context.stroke();
        },
        drawTextB: function () {
            //B
            this.context.save();
            this.context.translate(200, 120);
            this.context.beginPath();
            this.context.rotate(-Math.PI / 180 * 60);
            this.context.textAlign = "center";
            this.context.textBaseline = "middle";
            this.context.font = "30px Arial";
            this.context.fillStyle = "white";
            var x = Math.sin(Math.PI / 180 * 300) * 78;
            var y = -Math.cos(Math.PI / 180 * 300) * 78;
            this.context.fillText("B", x, y);
            this.context.restore();
        },
        drawTextM: function () {
            //M
            this.context.save();
            this.context.translate(200, 120);
            this.context.beginPath();
            this.context.textAlign = "center";
            this.context.textBaseline = "middle";
            this.context.font = "30px Arial";
            this.context.fillStyle = "white"
            this.context.fillText("M", 0, 0);
            this.context.restore();
        },
        drawTextW: function () {
            //W
            this.context.save();
            this.context.translate(200, 120);
            this.context.beginPath();
            this.context.rotate(Math.PI / 180 * 60);
            this.context.textAlign = "center";
            this.context.textBaseline = "middle";
            this.context.font = "30px Arial";
            this.context.fillStyle = "white"
            var x = Math.sin(Math.PI / 180 * 60) * 78;
            var y = -Math.cos(Math.PI / 180 * 60) * 78;
            this.context.fillText("W", x, y);
            this.context.restore();
        }
    });
    var page = new Page();
    page.init();
</script>
</body>
</html>
