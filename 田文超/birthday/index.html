<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>birthday</title>
	<link rel="stylesheet" type="text/css" href="./swiper.css">
	<link rel="stylesheet" type="text/css" href="./animate.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta name="viewport" content="width=640, userscalable=no">
</head>
<body>
	<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide first-page">
            	<div class="whiteBg">
            		<img class="ani indexImg" swiper-animate-effect="bounceIn" swiper-animate-duration="1.0s" swiper-animate-delay="0.3s" src="images/img1.1.png">

					<img class="ani page1-2" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s"  src="images/img1.4.png">

            		<p class="ani happy" swiper-animate-effect="zoomIn" swiper-animate-duration="1.0s" swiper-animate-delay="0.6s">最亲爱的你</p>
            		<p class="ani happy1" swiper-animate-effect="zoomIn" swiper-animate-duration="1.0s" swiper-animate-delay="1.6s">生日快乐</p>


            	<h2 class="ani girl" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.8s">一个小公主的生日派对</h2>

            	<img class="ani girlImg" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="2.2s" src="images/img1.3.png">
            	<h3 class="ani girl1" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="2.2s">
            		生日宴会
            	</h3>
				
				<img class="ani page-foot" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="2.2s" src="images/img1.5.png">
            	
            		<div class="ani year" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="2.6s">2016年</div>
            		<div class="ani grt" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2.6s">生日快乐</div>
            		<div class="ani day" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="2.6s">4月99日</div>
            	
            	<img class="ani index-arrow infinite" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="1s" src="images/arrow-up-blue.png">
            </div>
            </div>
            <div class="swiper-slide second-page">
            	<img class="ani page2-2" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s" src="images/img2.1.png">

				<img class="ani page2-3" swiper-animate-effect="bounceIn" swiper-animate-duration="1.2s" swiper-animate-delay="1.2s" src="images/img2.2.png">

            	<img class="ani page2-1" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/img2.3.png">
            	<p class="ani page2-4" swiper-animate-effect="fadeIn" swiper-animate-duration="0.2s" swiper-animate-delay="1.0s">敬 邀</p>

            	<p class="ani page2-5" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="1.4s">2016年12月24日是爱女一周年纪念日</p>

            	<p class="ani page2-6" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="1.8s">谨于12月12日在人民大会堂请大家吃饭，请务必赏脸</p>
            </div>
            <div class="swiper-slide three-page">
				<img class="page3-1" src="images/img3.1.png">
				<img class="page3-2" src="images/img3.2.png">
				<img class="page3-3" src="images/img3.3.png">

				<img class="ani page3-4" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.6s" src="images/img3.4.png">

				<img class="ani page3-5" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="1s" src="images/img3.5.png">

				<img class="ani page3-6" swiper-animate-effect="fadeIn" swiper-animate-duration="0.2s" swiper-animate-delay="1.6s" src="images/img3.6.png">

				<img class="ani page3-7" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="2.2s" src="images/img3.7.png">


				<img class="ani page3-8" swiper-animate-effect="fadeIn" swiper-animate-duration="0.2s" swiper-animate-delay="2.8s" src="images/img3.8.png">

				<img class="ani page3-9" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.0s" swiper-animate-delay="3.2s" src="images/img3.9.png">

				<p class="ani page3-10" swiper-animate-effect="bounceIn" swiper-animate-duration="0.8s" swiper-animate-delay="3.8s">宝贝</p>
				<p class="ani page3-11" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s" swiper-animate-delay="3.8s">爸爸妈妈永远爱你</p>
            </div>
            <div class="swiper-slide four-page">
            	<img class="page3-1" src="images/img3.1.png">
				<img class="page3-2" src="images/img3.2.png">
				<img class="page3-3" src="images/img3.3.png">
				<img class="page4-1" src="images/4.2.png">

				<img class="ani page4-2 infinite" swiper-animate-effect="rotateIn" swiper-animate-duration="2s" swiper-animate-delay="0.1s" src="images/4.5.png">

				<img class="ani page4-3" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="1s" src="images/4.7.png">
				
				<img class="ani page4-4" swiper-animate-effect="flipInX" swiper-animate-duration="1.2s" swiper-animate-delay="1.4s" src="images/4.1.png">
				
				<img class="ani page4-5" swiper-animate-effect="fadeIn" swiper-animate-duration="1.2s" swiper-animate-delay="2s" src="images/4.6.png">

				<img class="ani page4-6" swiper-animate-effect="fadeIn" swiper-animate-duration="1.2s" swiper-animate-delay="2s" src="images/4.4.png">

				<img class="ani page4-7" swiper-animate-effect="fadeIn" swiper-animate-duration="1.2s" swiper-animate-delay="2s" src="images/4.3.png">

				<p class="ani page4-8" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2.6s">宝贝:爸爸妈妈希望你每天都</p>

				<p class="ani page4-9" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="3.3s">活活泼泼，快快乐乐</p>

				<p class="ani page4-10" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="4.0s">可可爱爱，健健康康</p>
            </div>
            <div class="swiper-slide five-page">
            	<img class="page3-1" src="images/img3.1.png">
				<img class="page3-2" src="images/img3.2.png">
				<img class="page3-3" src="images/img3.3.png">
				<img class="ani page4-2 infinite" swiper-animate-effect="rotateIn" swiper-animate-duration="2s" swiper-animate-delay="0.1s" src="images/4.5.png">

				<img class="ani page5-1" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="0.4s" src="images/5.3.png">

				<p class="ani page5-2" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="1s">诚挚邀请</p>

				<img class="ani page5-3" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="1.4s" src="images/5.2.png">

				<img class="ani page5-4" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="1.4s" src="images/5.1.png">

				<p class="ani page5-5" swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s" swiper-animate-delay="2s">时间：电话随访后四</br>
				地点：环境覅偶而肥肉</br>
				联系电话：46546355</p>

            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div> 
	<script src="swiper.js"></script>
    <script src="swiper.animate.js"></script>
    <script>        
		var mySwiper = new Swiper ('.swiper-container', {
			direction: "vertical",
		onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		swiperAnimateCache(swiper); //隐藏动画元素 
		swiperAnimate(swiper); //初始化完成开始动画
		}, 
		onSlideChangeEnd: function(swiper){ 
		swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		} 
		})        
  </script>
</body>
</html>
