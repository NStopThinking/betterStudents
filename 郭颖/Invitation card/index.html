<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>结婚请柬</title>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=640, user-scalable=no">
</head>
<body>
	<div class="swiper-container">
		<img class="music" id="music">
        <div class="swiper-wrapper">    	
            <div class="swiper-slide swiper-bg">
            	<!-- <audio loop="" src="http://www.yaoyue365.com/Uploads/syspic/mp3/726298.m4a" id="media" autoplay="" preload=""></audio>  -->
				<img class="swiper-border" src="images/bg.png">
				<p class="ani welcom" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="0.5s" >欢迎来参加我们的婚礼</p>
				<img class="ani circle" swiper-animate-effect="rollIn" swiper-animate-duration="2s" swiper-animate-delay="0.8s" src="images/circle.png">
				<img class="ani left" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1.5s" src="images/left.png">
				<img class="ani photo01" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="2s" src="images/photo01.jpg">
				<p class="ani master" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="2.2s" >约翰 & 乔尼</p>
				<img class="ani right" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="2.5s" src="images/right.png">
				<img class="ani bottom" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="2.7s" src="images/bottom.png">
            </div>
            <div class="swiper-slide">
				<img class="background" src="images/7/140427ELGJNyWh.jpg">
				<img class="ani mask" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="1.5s" swiper-animate-delay="0.2s" src="images/7/20170406145209312_real.png">
				<div swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.2s"  class="ani num7-photo-box">
					<img class="ani num7-photo"src="images/7/140430TXkegZdi.jpg">
				</div>
				<img class="ani num7-crown" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.2s" src="images/7/20170406145209451_real.png">
				<img class="ani num7-border" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.2s" src="images/7/20170406145209509_real.png">
				<p class="ani num7-name" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.2s" src="images/7/20170406145209509_real.png">新娘 : 珍妮</p>
				<div class="ani num7-clock" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.2s">
					<img src="images/7/20170406145210806_real.png">
					<p>2017年10月7日</p>
				</div>
				<div class="ani num7-phone" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.2s">
					<img src="images/7/20170406145210869_real.png">
					<p>1300000000</p>
				</div>
				<!-- </div> -->
				<div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.2s" id="container" tabindex="0"></div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</body>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>
	var mySwiper = new Swiper ('.swiper-container', {
		direction: "vertical",
		onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			swiperAnimateCache(swiper); //隐藏动画元素 
			swiperAnimate(swiper); //初始化完成开始动画
		},
		onSlideChangeEnd: function(swiper){ 
			swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		}
	})
</script>
