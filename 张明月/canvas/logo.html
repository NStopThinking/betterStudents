<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	<script type="text/javascript">
		function Page() {
			this.canvas = document.getElementById("canvas");
			this.ctx = this.canvas.getContext("2d");
		}
		Object.assign(Page.prototype, {
			init: function() {
				this.bg();
				this.drawArcBig();
				this.drawArcLittle();
				this.drawSector1();
				this.drawSector2();
				this.drawSector3();
				this.drawSector4();
				this.drawTextM();
				this.drawTextB();
				this.drawTextW();
			},
			bg: function() {
				 this.ctx.rect(0, 0, 300, 300);
				this.ctx.fillStyle ="#000";
				this.ctx.fill();
			},
			drawArcBig: function() {
				this.ctx.beginPath();
				this.ctx.fillStyle = "#231816";
				this.ctx.arc(150, 150, 80, 0, Math.PI *2);
				this.ctx.fill ();
				this.ctx.strokeStyle = "#e7ecef";
				this.ctx.lineWidth = 4;
				this.ctx.stroke();
				this.ctx.closePath();
			},
			drawArcLittle: function() {
				this.ctx.beginPath();
				this.ctx.strokeStyle = "#e7ecef";
				this.ctx.arc(150, 150, 52, 0, Math.PI *2);
				this.ctx.lineWidth =1;
			/*	this.ctx.fillStyle =
				this.ctx.fill();*/
				this.ctx.stroke();
			},
			drawSector1: function() {
				this.ctx.beginPath();
				this.ctx.strokeStyle = "#231816";
				this.ctx.moveTo(150, 150);
            	this.ctx.lineTo(200, 150);
				this.ctx.arc(150, 150, 50, 0, Math.PI/2);
				this.ctx.fillStyle ="#52ace1";
				this.ctx.fill();
				this.ctx.lineWidth =1;
				this.ctx.closePath();
				this.ctx.stroke();
			},
			
			drawSector2: function() {
				this.ctx.beginPath();
				this.ctx.moveTo(150, 150);
            	this.ctx.lineTo(100, 150);
            	this.ctx.arc(150, 150, 50,Math.PI*1, Math.PI*1.5);
            	this.ctx.fillStyle ="#52ace1";
				this.ctx.fill();
            	this.ctx.strokeStyle = "#231816";
            	this.ctx.closePath();
            	this.ctx.stroke();
			},
			drawSector3: function() {
				this.ctx.beginPath();
				this.ctx.moveTo(150, 150);
            	this.ctx.lineTo(150, 100);
            	this.ctx.arc(150, 150, 50,Math.PI*1.5, Math.PI*2);
            	this.ctx.fillStyle ="#fff";
				this.ctx.fill();
            	this.ctx.strokeStyle = "#231816";
            	this.ctx.stroke();
            	this.ctx.closePath();
			},
			drawSector4: function() {
				this.ctx.beginPath();
				this.ctx.moveTo(150, 150);
            	this.ctx.lineTo(150, 200);
            	this.ctx.arc(150, 150, 50,Math.PI*0.5, Math.PI*1);
            	this.ctx.fillStyle ="#fff";
				this.ctx.fill();
            	this.ctx.strokeStyle = "#231816";
            	this.ctx.stroke();
            	this.ctx.closePath();
			},
			drawTextM: function() {
				this.ctx.save();
				this.ctx.translate(150, 150);
				this.ctx.beginPath();
				this.ctx.textAlign = "center";
				this.ctx.textBaseline = "middle";
				this.ctx.font = "22px Arial";
	            this.ctx.fillStyle = "#fff";
	            /*this.ctx.strokeText("M", 0, 100);*/
	            this.ctx.fillText("M", 0, -65);
	            this.ctx.restore();
			},
			drawTextB: function() {
				this.ctx.save();
				this.ctx.translate(150, 150);
				this.ctx.beginPath();
				this.ctx.textAlign = "center";
				this.ctx.textBaseline = "middle";
				this.ctx.font = "22px Arial";
	            this.ctx.fillStyle = "#fff";
	            /*this.ctx.strokeText("M", 0, 100);*/
	            this.ctx.rotate(-45);
	            this.ctx.fillText("B",0, -65);
	            this.ctx.restore();
			},
			drawTextW: function() {
				this.ctx.save();
				this.ctx.translate(150, 150);
				this.ctx.beginPath();
				this.ctx.textAlign = "center";
				this.ctx.textBaseline = "middle";
				this.ctx.font = "22px Arial";
	            this.ctx.fillStyle = "#fff";
	            /*this.ctx.strokeText("M", 0, 100);*/
	            this.ctx.rotate(45);
	            this.ctx.fillText("W",0, -65);
	            this.ctx.restore();
			}
		});
		var page = new Page();
		page.init();
	</script>
</body>
</html>
