<!DOCTYPE html>
<html>

<head>
    <title>BMW</title>
    <style type="text/css">
    body,
    html {
        width: 100%;
        height: auto;
    }

    * {
        margin: 0;
        padding: 0;
    }

    #bmw {
        background: #fff;
        display: block;
        margin: 6% auto;
    }
    </style>
</head>

<body>
    <canvas width="500" height="500" id="bmw"></canvas>
    <script type="text/javascript">
    function Page() {
        this.canvas = document.getElementById('bmw');
        this.ctx = this.canvas.getContext('2d');
    }
    Object.assign(Page.prototype, {
        init: function() {

            this.ctx.beginPath();
            this.ctx.arc(250, 250, 248, 0, Math.PI * 2);
            this.ctx.lineWidth = '3';
            this.ctx.stroke();
            this.ctx.closePath();

            this.ctx.beginPath();
            this.ctx.arc(250, 250, 185, 0, Math.PI * 2);
            this.ctx.lineWidth = '100';
            this.ctx.stroke();
            this.ctx.closePath();


            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.translate(250, 250);
            this.ctx.textBaseline = "middle";
            this.ctx.textAlign = 'center';
            this.ctx.font = '66px Arial';
            this.ctx.fillStyle = '#fff';
            this.ctx.fillText("W", 0, -180);
            this.ctx.restore();




            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.translate(250, 250);
            this.ctx.rotate(-Math.PI / 4);
            this.ctx.textBaseline = "middle";
            this.ctx.textAlign = 'center';
            this.ctx.font = '66px Arial';
            this.ctx.fillStyle = '#fff';
            this.ctx.fillText("B", -0, -180);
            this.ctx.restore();


            this.ctx.save();
            this.ctx.beginPath();
            this.ctx.translate(250, 250);
            this.ctx.rotate(Math.PI / 4);
            this.ctx.textBaseline = "middle";
            this.ctx.textAlign = 'center';
            this.ctx.font = '66px Arial';
            this.ctx.fillStyle = '#fff';
            this.ctx.fillText("M", -0, -180);
            this.ctx.restore();



            this.ctx.beginPath();
            this.ctx.arc(250, 250, 122, Math.PI, Math.PI*3/2);
            this.ctx.lineTo(250,250);
            this.ctx.fillStyle='#07A0FD';
            this.ctx.fill();
            this.ctx.closePath();



            this.ctx.beginPath();
            this.ctx.translate(250, 250);
            this.ctx.moveTo(0, 0);
            this.ctx.arc(0, 0, 122, 0, Math.PI / 2);
            this.ctx.fillStyle='#07A0FD';
            this.ctx.fill();
            this.ctx.closePath();


        },






    })

    var page = new Page();
    page.init();
    </script>
</body>

</html>
