<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>mps播放</title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		html,body{
			width:100%;
			height: 100%;
		}
		div{
			width:60px;
			height: 30px;
			text-align: center;
			line-height: 30px;
			color:#fff;
			background:pink;
			cursor: pointer;
			opacity: 0;
		}
		#audio{
			width:200px;
			height: 40px;
			display: none;
		}
		#play:hover{
			background-color: plum;
			opacity: 1;
		}
		#pause:hover{
			background-color: skyblue;
			opacity: 1;
		}
	</style>
</head>
<body>
	<audio  id="audio" controls="" width="200" height ="100" loop="">
		<source src="童话镇.mp3" type="audio/mp3">
		<source src="童话镇.ogg" type="audio/ogg">
		<source src="童话镇.wav" type="audio/wav">
	</audio>

	<div id="play">播放</div>
	<div id="pause">暂停</div>

	<script src ="https://cdn.bootcss.com/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript">
		function Page() {
			this.audio = $("#audio");
			this.audioElem = this.audio[0];
			this.playElem = $("#play");
			this.pauseElem = $("#pause");
		}
		$.extend(Page.prototype, {
			init: function() {
				this.bindEvents();
			},
			bindEvents: function() {
				this.playElem.on("click", $.proxy(this.handlePlayBtn, this));
				this.pauseElem.on("click", $.proxy(this.handlePauseBtn, this));
			},
			handlePlayBtn: function() {
				this.audioElem.play();
			},
			handlePauseBtn: function() {
				this.audioElem.pause();
			}
		});
		var page = new Page();
		page.init();
	</script>
</body>
</html>
