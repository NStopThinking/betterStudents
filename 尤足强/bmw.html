<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bmw</title>
</head>
<body>
	<canvas width='1000' height='1000' id='canvas'></canvas>
	<script>
		function Page() {
            this.canvas = document.getElementById('canvas');
            this.ctx = this.canvas.getContext('2d');

		};

		Object.assign(Page.prototype, {
			init: function() {
                this.drawArc();
			},

			drawArc: function() {
                this.ctx.beginPath();
                this.ctx.arc(400, 400, 200, 0, Math.PI * 2);
                this.ctx.strokeStyle= '#999';
                this.ctx.lineWidth = 10;
                this.ctx.fillStyle= '#000';
                this.ctx.fill();
                this.ctx.stroke();

                this.ctx.beginPath();
                this.ctx.arc(400, 400, 110, 0, Math.PI * 2);
                this.ctx.strokeStyle= '#999';
                this.ctx.lineWidth = 10;
                this.ctx.fillStyle= '#fff';
                this.ctx.fill();
                this.ctx.stroke();

                this.ctx.beginPath();
                this.ctx.moveTo(400,400);
                this.ctx.lineTo(500,400);
                this.ctx.arc(400, 400, 110, 0, Math.PI /2);
                this.ctx.closePath();
                this.ctx.lineWidth = 0;
                this.ctx.fillStyle= 'blue';
                this.ctx.fill();
                this.ctx.stroke();

                this.ctx.beginPath();
                this.ctx.moveTo(400,400);
                this.ctx.lineTo(300,400);
                this.ctx.arc(400, 400, 110, Math.PI , Math.PI * 3 / 2);
                this.ctx.closePath();
                this.ctx.lineWidth = 0;
                this.ctx.fillStyle= 'blue';
                this.ctx.fill();
                this.ctx.stroke();
                
                this.ctx.beginPath();
                this.ctx.font = '70px Arial';
                this.ctx.fillStyle = '#fff';
                this.ctx.fillText('M',380,270);

                this.ctx.save();
                this.ctx.beginPath();
                this.ctx.translate(290,340);
                this.ctx.font = '70px Arial';
                this.ctx.fillStyle = '#fff';
                this.ctx.rotate(-Math.PI/3);
                this.ctx.fillText('B',0,0);
                this.ctx.restore();

                this.ctx.save();
                this.ctx.beginPath();
                this.ctx.translate(490,300);
                this.ctx.font = '70px Arial';
                this.ctx.fillStyle = '#fff';
                this.ctx.rotate(Math.PI/2.9);
                this.ctx.fillText('W',0,0);
                this.ctx.restore();
			}
		})
		var page = new Page();
		page.init();
	</script>
</body>
</html>
