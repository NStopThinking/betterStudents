<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas</title>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		
	</body>
</html>
<script>
			function Page() {
				this.canvas = document.getElementById('canvas');
				this.ctx = this.canvas.getContext("2d");
			}
			Object.assign(Page.prototype, {
				init: function() {
					//this.lineTo();
					//this.drawRect();
					//this.drawArc();
					//this.drawQuadraticCurve();
					//this.drawBazierCurve();
					this.drawLineCap();
				},
				
				drawLineCap: function() {
					this.ctx.moveTo(100,0);
					this.ctx.lineTo(100,300);
					this.ctx.moveTo(300,0);
					this.ctx.lineTo(300,300);
					this.ctx.stroke();
					
					this.ctx.beginPath();
					this.ctx.moveTo(100,20);
					this.ctx.lineTo(300,20);
				},
				
				drawBazierCurve: function() {
					this.ctx.moveTo(0,200);
					this.ctx.bazierCurveTo(0,0,200,200,200,0);
					this.ctx.stroke();
				},
				
				
				drawQuadraticCurve: function() {
					this.ctx.moveTo(20,20);
					this.ctx.drawQuadraticCurve(20,100,200,20);
					this.ctx.stroke();
				},
				
				//扇形
				drawArc: function() {
					this.ctx.moveTo(200,200);
					this.ctx.lineTo(300,200);
					this.ctx.arc(200,200,100,0,Math.PI * 2);
					this.ctx.lineTo(200,200);
					this.ctx.stroke();
				},
				
				drawRect: function() {
					this.ctx.rect(100,100,300,100);
					//this.ctx.stroke();
					this.ctx.fillstyle = 'yellow';
					this.ctx.fill();
					this.ctx.stroke();
				},
				
				lineTo: function() {
					//这里画了一个平行线
					this.ctx.moveTo(100,100);
					this.ctx.lineTo(200,200);
					this.ctx.strokeStyle = 'red'();
					this.ctx.stroke();
					
					this.ctx.beginPath();
					this.ctx.moveTo(200,100);
					this.ctx.lineTo(300,200);
					this.ctx.strokeStyle = 'red'();
					this.ctx.stroke();
				}
			});
			
			
			var page = new Page();
			page.init();
		</script>
