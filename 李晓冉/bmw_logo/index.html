<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas绘制bmw_logo</title>
</head>
<body>
	<canvas width = "500" height = "500" id = "canvas"></canvas>
	<script>
		function Page(){
			this.canvas  = document.getElementById("canvas");
			this.ctx = this.canvas.getContext("2d");	
		}
		Object.assign(Page.prototype,{
			init: function(){
				console.log(this.canvas);
				this.drawOutBorder();
				this.drawArc_out();
				this.drawInnerBorder();
				this.drawArc_inner();
				this.drawArc_inner_right(); 
				this.drawArc_inner_left();
				this.drawText1();
				this.drawText2();
				this.drawText3();
			},
		
			drawOutBorder: function(){
				this.ctx.beginPath();
				this.ctx.arc(200,200,105,0, Math.PI * 2);
				this.ctx.strokeStyle = "#ccc";
				this.ctx.fillStyle = "#ccc";
				this.ctx.fill();
				this.ctx.stroke();
			},
			drawInnerBorder: function(){
				this.ctx.beginPath();
				this.ctx.arc(200,200,72,0, Math.PI * 2);
				this.ctx.strokeStyle = "#ccc";
				this.ctx.fillStyle = "#ccc";
				this.ctx.fill();
				this.ctx.stroke();
			},
			drawArc_out :function(){
				this.ctx.beginPath();
				this.ctx.arc(200,200,100,0, Math.PI * 2);
				this.ctx.fillStyle = "black";
				this.ctx.strokeStyle = "gray";
				this.ctx.stroke();
				this.ctx.fill();
			},
			drawArc_inner :function(){
				this.ctx.beginPath();
				this.ctx.arc(200,200,70,0, Math.PI * 2);
				this.ctx.fillStyle = "white";
				this.ctx.strokeStyle = "gray";
				this.ctx.stroke();
				this.ctx.fill();
			},

			drawArc_inner_right :function(){
				this.ctx.beginPath();
				this.ctx.moveTo(200,200);
				this.ctx.lineTo(270,200);
				this.ctx.arc(200,200,70,0, Math.PI / 2);
				this.ctx.fillStyle = "blue";
				this.ctx.strokeStyle = "gray";
				this.ctx.stroke();
				this.ctx.fill();
			},
			drawArc_inner_left :function(){
				this.ctx.beginPath();
				this.ctx.moveTo(200,200);
				//this.ctx.lineTo(270,200);
				this.ctx.arc(200,200,70,-Math.PI, -Math.PI / 2);
				this.ctx.fillStyle = "blue";
				this.ctx.strokeStyle = "gray";
				this.ctx.stroke();
				this.ctx.fill();
			},
			drawText1: function(){
				this.ctx.save();
				this.ctx.translate(-45,63);
				this.ctx.rotate(-Math.PI / 180 * 20);
				this.ctx.font = "30px Arial";
				this.ctx.fillStyle = "white";
				this.ctx.fillText("B",130,150);
				this.ctx.restore();
			},
			drawText2: function(){
				this.ctx.font = "30px Arial";
				this.ctx.fillStyle = "white";
				this.ctx.fillText("M",185,123);
			},
			drawText3: function(){
				this.ctx.save();
				this.ctx.translate(73,-70);
				this.ctx.rotate(Math.PI / 180 * 20);
				this.ctx.font = "30px Arial";
				this.ctx.fillStyle = "white";
				this.ctx.fillText("W",245,150);
				this.ctx.restore();
			}


		});

		var page = new Page();
		page.init();
	</script>
</body>

</html>
