<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bmw</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500" style="border: 1px solid black"></canvas>
    <script>
        function Page() {
            this.canvas = document.getElementById("canvas");
            this.ctx = this.canvas.getContext("2d");
        }
        Object.assign(Page.prototype, {
            init: function() {
                this.drawOutCircle();
                this.drawInCircle();
                this.drawRighBottom();
                this.drawLeftTop();
                this.textB();
                this.textM();
                this.textW();
            },
            drawOutCircle: function() {
                this.ctx.arc(200, 200, 200, 0, Math.PI * 2)
                this.ctx.fillStyle = "black";
                this.ctx.fill();
                this.ctx.closePath();
                this.ctx.stroke();
            },
            drawInCircle: function() {
                this.ctx.beginPath();
                this.ctx.arc(200, 200, 150, 0, Math.PI * 2)
                this.ctx.fillStyle = "white";
                this.ctx.fill();
            },
            drawRighBottom: function() {
                this.ctx.beginPath();
                this.ctx.moveTo(200, 200);
                this.ctx.lineTo(350, 200);
                this.ctx.arc(200, 200, 150, 0, Math.PI / 2);
                this.ctx.closePath();
                this.ctx.lineWidth = "5";
                this.ctx.fillStyle = "blue";
                this.ctx.fill();
                this.ctx.stroke();
            },
            drawLeftTop: function() {
                this.ctx.beginPath();
                this.ctx.moveTo(200, 200);
                this.ctx.lineTo(50, 200);
                this.ctx.arc(200, 200, 150, Math.PI, Math.PI / 2 * 3);
                this.ctx.closePath();
                this.ctx.lineWidth = "5";
                this.ctx.fillStyle = "blue";
                this.ctx.fill();
                this.ctx.stroke();
            },
            textB: function() {
                this.ctx.save();
                this.ctx.font = "50px Arial";
                this.ctx.fillStyle = "white";
                this.ctx.rotate(-Math.PI / 180 * 50)
                this.ctx.fillText("B", -40, 127);
                this.ctx.closePath();
                this.ctx.restore();
            },
            textM: function() {
                this.ctx.save();
                this.ctx.font = "50px Arial";
                this.ctx.fillStyle = "white";
                this.ctx.fillText("M", 183, 45);
                this.ctx.restore();
            },
            textW: function() {
                this.ctx.save();
                this.ctx.font = "50px Arial";
                this.ctx.fillStyle = "white";
                this.ctx.rotate(Math.PI / 180 * 50)
                this.ctx.fillText("W", 270, -180);
                this.ctx.closePath();
                this.ctx.restore();
            }
        })

        var page = new Page().init();
    </script>
</body>

</html>
