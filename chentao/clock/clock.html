<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>clock</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script src='clock.js' type='text/javascript' charset='utf-8'></script>
    <script>
        function Page() {
            this.canvasElem = document.querySelector("#canvas");
        }
        Object.assign(Page.prototype, {

            init: function() {
                this.canvas = new Clock(this.canvasElem);
                this.canvas.init();
            }

        })
        var page = new Page().init();
    </script>
</body>

</html>
