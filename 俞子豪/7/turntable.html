<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	<script type="text/javascript">
		function Page() {
			this.canvas = document.getElementById("canvas");
			this.ctx = this.canvas.getContext("2d");
		}
		Object.assign(Page.prototype, {
			init: function() {
				this.drawCanvas();
				this.setInterval();
			},
			setInterval: function() {
				var _this = this;
				// this.drawSarc();
				// this.drawNeedle();
				setInterval(function() {
					_this.ctx.clearRect(0, 0, 500, 500);
					_this.ctx.translate(250, 250);
					_this.ctx.rotate((Math.PI/180)*15);
					_this.ctx.translate(-250, -250)
					_this.drawArc();
					_this.drawLine();
					_this.drawNum();
					_this.drawSarc();
					_this.drawNeedle();
				},5)
			},
			drawCanvas: function() {
				this.drawArc();
				this.drawLine();
				this.drawNum();
				this.drawSarc();
				this.drawNeedle();
			},
			drawNeedle: function() {
				this.ctx.save();
				this.ctx.translate(250, 250);
				this.ctx.beginPath();
				this.ctx.moveTo(0,-100);
				this.ctx.lineTo(0,0);
				this.ctx.lineWidth = 10;
				this.ctx.stroke();
				this.ctx.restore();
			},
			drawSarc: function() {
				this.ctx.save();
				this.ctx.translate(250, 250);
				this.ctx.beginPath();
				this.ctx.rotate(-Math.PI / 180 * 60);
				this.ctx.arc(0, 0, 50, 0, Math.PI / 180 * 300);
				this.ctx.fillStyle = "#f00";
				this.ctx.fill();
				this.ctx.restore();
			},
			drawNum: function() {
				this.ctx.save();
				this.ctx.translate(250, 250);
				this.ctx.beginPath();
				this.ctx.textAlign = "center";
				this.ctx.textBaseline = "middle";
				this.ctx.fillStyle = "#000";
				this.ctx.font = "45px Arial";
				for(var i = 1 ; i <= 6 ; i++) {
					this.ctx.beginPath();
					this.ctx.rotate(Math.PI / 180 * 60);
					this.ctx.fillText(i, 150, 0)
				}
				this.ctx.restore();
			},
			drawLine: function() {
				this.ctx.save();
				this.ctx.translate(250, 250);
				this.ctx.strokeStyle = "#ff0";
				for(var i = 1 ; i <= 6 ; i++) {
					this.ctx.beginPath();
					this.ctx.moveTo(0,-200);
					this.ctx.lineTo(0,0);
					this.ctx.lineWidth = 3;
					this.ctx.rotate(Math.PI / 180 * 60);
					this.ctx.stroke();
				}
				this.ctx.restore();
			},
			drawArc: function() {
				this.ctx.save();
				this.ctx.translate(250, 250);
				this.ctx.beginPath();
				this.ctx.arc(0, 0, 200, 0, Math.PI * 2);
				this.ctx.fillStyle = "#0f0";
				this.ctx.fill();
				this.ctx.restore();

				
			}
		})
		var page = new Page();
		page.init();
	</script>
</body>
</html>
