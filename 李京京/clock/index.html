<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clock</title>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	<canvas width="500" height="500" id="canvas1"></canvas>
	<script src="clock.js"></script>
	<script>
		//用于管理页面的类  页面集
		function Page() {
			this.canvasEle = document.querySelector("#canvas");
			this.canvasEle1 = document.querySelector("#canvas1");
		}

		Object.assign(Page.prototype, {
			init: function() {
				this.canvas = new Clock(this.canvasEle);
				this.canvas.init();
				this.canvas1 = new newClock(this.canvasEle1);
				this.canvas1.init();
			}
		});

		var page = new Page();
		page.init();
	</script>
</body>
</html>
