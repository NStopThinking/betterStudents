<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<style type="text/css">
		#canvas {
			background: #f1f1f1;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="550" height="550"></canvas>

	<script src="./table.js"></script>
	<script>
		var arr = [2321, 3030, 5010, 920, 1110, 4212];

		function Page() {
			this.canvasElem = document.getElementById("#canvas");
		}

		Object.assign(Page.prototype, {
			init: function() {
				this.canvas = new Canvas(this.canvasElem);
				this.canvas.init(arr);
			}
		})

		var page = new Page();
		page.init();
	</script>
</body>
</html>
