<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BMW</title>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	<script>
		function Page() {
			this.canvas = document.getElementById("canvas");
			this.ctx    = this.canvas.getContext("2d");
		}

		Object.assign(Page.prototype, {
			init: function() {
				this.drawBigCircle();
				this.drawMidCircle();
				this.drawSmallCircle();
				this.drawImage();
				this.drawtext();
				this.drawFilter();
			},

			drawtext: function() {
				this.ctx.beginPath();
				this.ctx.fillStyle = "#fff";
				this.ctx.strokeStyle = "#000";
				this.ctx.font = '26px Arial';
				this.ctx.strokeText("M", 140, 77);
				this.ctx.fillText("M", 140, 77);

				this.ctx.beginPath();
				this.ctx.fillStyle = "#fff";
				this.ctx.strokeStyle = "#000";
				this.ctx.font = '26px Arial';

				this.ctx.save();
				this.ctx.beginPath();
				this.ctx.translate(150,150);
				this.ctx.rotate(-Math.PI / 180 * 45);
				this.ctx.strokeText("B", -10, -70);
				this.ctx.fillText("B", -10, -70);
				this.ctx.restore();
				this.ctx.save();
				this.ctx.translate(150,150);
				this.ctx.beginPath();
				this.ctx.fillStyle = "#fff";
				this.ctx.strokeStyle = "#000";
				this.ctx.rotate(Math.PI / 180 * 45);
				this.ctx.font = '26px Arial';
				this.ctx.strokeText("W", 0, -70);
				this.ctx.fillText("W", 0, -70);
				this.ctx.restore();
			},

			

			drawBigCircle: function() {
				this.ctx.beginPath();
				this.ctx.arc(150, 150, 100, 0, Math.PI * 2);
				this.ctx.strokeStyle = "#333";
				this.ctx.stroke();
				this.ctx.beginPath();
				this.ctx.arc(150, 150, 95, 0, Math.PI * 2);
				this.ctx.stroke();
				this.ctx.beginPath();
				this.ctx.arc(150, 150, 98, 0, Math.PI * 2);
				this.ctx.strokeStyle = "#999";
				this.ctx.lineWidth = "4";
				this.ctx.stroke();
			},

			drawMidCircle: function() {
				this.ctx.beginPath();
				this.ctx.arc(150, 150, 80, 0, Math.PI * 2);
				this.ctx.lineWidth = "30";				
				this.ctx.strokeStyle = '#000';
				this.ctx.stroke();
				this.ctx.beginPath();
				this.ctx.arc(150, 150, 67, 0, Math.PI * 2);
				this.ctx.lineWidth = "2";
				this.ctx.strokeStyle = "#000";
				this.ctx.stroke();
			},

			drawSmallCircle: function() {
				this.ctx.beginPath();
				this.ctx.moveTo(150, 150);
				this.ctx.lineTo(217, 150);				
				this.ctx.arc(150, 150, 65, 0, Math.PI / 2);
				this.ctx.lineTo(150, 150);				
				this.ctx.fillStyle = "rgb(0, 127, 190)";
				this.ctx.strokeStyle = "#333";
				this.ctx.stroke();
				this.ctx.fill();
				this.ctx.beginPath();
				this.ctx.moveTo(152, 152);
				this.ctx.lineTo(215, 152);
				this.ctx.strokeStyle = "#fff";
				this.ctx.stroke();
				this.ctx.fill();
				this.ctx.beginPath();
				this.ctx.moveTo(152, 152);
				this.ctx.lineTo(152, 215);
				this.ctx.strokeStyle = "#fff";
				this.ctx.stroke();
				this.ctx.fill();

				this.ctx.beginPath();
				this.ctx.moveTo(150, 150);
				this.ctx.lineTo(217, 150);				
				this.ctx.arc(150, 150, 65, Math.PI, 3 * Math.PI / 2);
				this.ctx.lineTo(150, 150);				
				
				this.ctx.fillStyle = "rgb(100, 179, 227)";
				this.ctx.strokeStyle = "#333";
				this.ctx.stroke();
				this.ctx.fill();
				this.ctx.beginPath();
				this.ctx.moveTo(150, 150);
				this.ctx.lineTo(84, 150);
				this.ctx.strokeStyle = "#333";
				this.ctx.stroke();
				this.ctx.fill();
				this.ctx.beginPath();
				this.ctx.moveTo(150, 150);
				this.ctx.lineTo(150, 84);
				this.ctx.strokeStyle = "#333";
				this.ctx.stroke();
				this.ctx.fill();
			},


			drawImage: function() {
				this.ctx.beginPath();
				var image = new Image();
				_this = this;
				image.onload = function() {
					_this.ctx.drawImage(image, 250, 250);
				}
				image.src = "bmw.jpg";
			},

			drawFilter: function() {
				this.ctx.beginPath();
				this.ctx.arc(150, 150, 100, 0, Math.PI * 2);
				
				var gradient = this.ctx.createRadialGradient(50, 50, 0, 75,75, 100);
				gradient.addColorStop(0, "rgba(255, 255, 255, 1)");
				gradient.addColorStop(1, "rgba(255, 255, 255, 0)");
				this.ctx.fillStyle = gradient;
				this.ctx.fill();
			}

		});

		var page = new Page();
		page.init();
	</script>
</body>
</html>
