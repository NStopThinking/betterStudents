<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BMW</title>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script>
    function Page() {
    	this.canvas = document.getElementById("canvas");
        this.ctx = this.canvas.getContext("2d");
    };

    $.extend(Page.prototype, {
    	init: function() {
    		this.drawArc();
    		this.drawArcTwo();
    		this.drawArcPi();
    		this.drawArcPiTwo();
    		this.drawText();
    	},
    	drawArc: function() {
    	        	
            this.ctx.arc(200 ,200 ,100 ,0 , Math.PI * 2);
            this.ctx.fill();
            this.ctx.stroke();
 
        },
        drawArcTwo: function() {
            this.ctx.beginPath();
        	this.ctx.arc(200 ,200 ,70 ,0 , Math.PI * 2);        	
        	this.ctx.fillStyle = "#fff";
        	this.ctx.fill();
        	this.ctx.stroke();
        	this.ctx.closePath();
        },
        drawArcPi: function() {
    	    this.ctx.beginPath();
    	    this.ctx.moveTo(200,200);
        	this.ctx.lineTo(300,200);     	
            this.ctx.arc(200 ,200 ,70 ,0 , Math.PI / 2);
            this.ctx.fillStyle = "blue";
            this.ctx.fill();
            this.ctx.stroke(); 
            this.ctx.closePath()
        },
        drawArcPiTwo: function() {

    	    this.ctx.beginPath();
    	    this.ctx.moveTo(200,200);
        	this.ctx.lineTo(100,200);     	
            this.ctx.arc(200 ,200 ,70 ,Math.PI , Math.PI * 1.5 );
            this.ctx.fillStyle = "blue";
            this.ctx.stroke();
            this.ctx.fill(); 
            this.ctx.closePath();
        },

        drawText: function() {
        	this.ctx.beginPath();
    		this.ctx.font = "20px Arial" ;
            this.ctx.fillStyle = "#fff"
            this.ctx.fill();   		
    		this.ctx.fillText("比  亚  迪", 160, 126);
    	},

    })

    var page = new Page();
    page.init();
</script>
