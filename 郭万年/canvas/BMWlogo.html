<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BMWlogo</title>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<script type="text/javascript">
			function Page() {
				this.canvas = document.getElementById("canvas");
				this.ctx = this.canvas.getContext("2d");
			}
			
			Object.assign(Page.prototype, {
				init: function() {
					this.Big1circle();
					this.Big2circle();
					this.sector1();
					this.sector2();
					this.sector3();
					this.sector4();
					this.text1();
					this.text2();
					this.text3();
				},
				
				Big1circle: function() {
					this.ctx.beginPath()
					this.ctx.arc(200, 200, 100, 0, Math.PI*2);				
					this.ctx.closePath();
					this.ctx.fillStyle = "#ccc";
					this.ctx.fill();
					this.ctx.stroke();
				},
				
				Big2circle: function() {
					this.ctx.beginPath()
					this.ctx.moveTo(295,200)
					this.ctx.arc(200, 200, 95, 0, Math.PI*2);
					this.ctx.closePath();
					this.ctx.fillStyle = "rgba(0, 0, 0, 1)";
					this.ctx.fill();
					this.ctx.stroke();
				},
				
				sector1: function() {
					this.ctx.beginPath()					
					this.ctx.moveTo(200,200)
					this.ctx.arc(200, 200, 75, 0, Math.PI*.5);
					this.ctx.closePath();
					this.ctx.fillStyle = "blue";
					this.ctx.fill();
					this.ctx.stroke();
				},
				
				sector2: function() {
					this.ctx.beginPath()
					this.ctx.moveTo(200,200)
					this.ctx.arc(200, 200, 75, Math.PI*1.5, 0);
					this.ctx.closePath();
					this.ctx.fillStyle = "white";
					this.ctx.fill();
					this.ctx.stroke();
				},
				
				sector3: function() {
					this.ctx.beginPath()
					this.ctx.moveTo(200,200)
					this.ctx.arc(200, 200, 75, Math.PI*1, Math.PI*1.5);
					this.ctx.closePath();
					this.ctx.fillStyle = "blue";
					this.ctx.fill();
					this.ctx.stroke();
				},
				
				sector4: function() {
					this.ctx.beginPath()
					this.ctx.moveTo(200,200)
					this.ctx.arc(200, 200, 75, Math.PI*.5, Math.PI*1);
					this.ctx.closePath();
					this.ctx.fillStyle = "white";
					this.ctx.fill();
					this.ctx.stroke();
				},
				
				text1: function() {
					this.ctx.save()					
					this.ctx.beginPath();
					this.ctx.rotate(-Math.PI / 180 *22);
					this.ctx.textAlign = "start";
					this.ctx.strokeStyle = "white";
					this.ctx.strokeText("B", 98, 180);
					this.ctx.restore();
					this.ctx.stroke();
				},
				
				text2: function() {				
					this.ctx.beginPath();
					this.ctx.textAlign = "start";
					this.ctx.strokeStyle = "white";
					this.ctx.strokeText("M", 195, 120);
					this.ctx.stroke();
					
				},
				
				text3: function() {					
					this.ctx.beginPath();
					this.ctx.rotate(Math.PI / 180 *20);
					this.ctx.textAlign = "start";
					this.ctx.strokeStyle = "white";
					this.ctx.strokeText("W", 260, 40);
					this.ctx.stroke();
				}
							
			})
			
			var page = new Page();
			page.init();
		</script>
	</body>
</html>
