<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="header border-top">新品上市</div>
<div id="wrapper">
    <div id="scroller">
        <ul class="category-list js-category">

        </ul>
    </div>
</div>
<div id="content">
    <div id="scroller-content">
        <div id="loadNotice">松开加载...</div>
        <ul class="contentList js-conttentList">
            <li class="contentItem js-contentItem">
                <div class="content-imgwrapper">
                    <img class="li-img" src="./imgs/1.gif">
                </div>
                <h1 class="li-name">T恤白色</h1>
                <div class="li-price">
                    <span class="li-newPrice">$49.00</span>
                    <span class="li-oldPrice">$999</span>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="bottom border-top">
    <ul class="nav">
        <li class="option">
            <div class="optionIcon iconfont">&#xe644;</div>
            <div class="optionName">首页</div>
        </li>
        <li class="option">
            <div class="optionIcon iconfont">&#xe651;</div>
            <div class="optionName">分类</div>
        </li>
        <li class="option">
            <div class="optionIcon iconfont">&#xe61b;</div>
            <div class="optionName">购物车</div>
        </li>
        <li class="option">
            <div class="optionIcon iconfont">&#xe646;</div>
            <div class="optionName">我的秀</div>
        </li>
        <li class="option">
            <div class="optionIcon iconfont">&#xe660;</div>
            <div class="optionName">更多</div>
        </li>
    </ul>
</div>
<script src="./js/bundle.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
