<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas width="500" height="500" id="canvas"></canvas>
	    <script src="clock.js"></script>
	    <script>
	    	function Page(){//页面级别的管理里面
	    		this.canvasElem=document.querySelector("#canvas");
	    	}
	    	Object.assign(Page.prototype,{
	    		init:function(){
	    			this.canvas=new Clock(this.canvasElem);
	    		    this.canvas.init();
	    		}
	    	})
	    	var page=new Page();
	    	page.init();
	    </script>
	</body>
</html>
